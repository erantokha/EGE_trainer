<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Формулы — выбор разделов</title>
<style>
  :root{--bg:#0f1115;--panel:#171a21;--text:#eaeff7;--muted:#a6b0c3;--accent:#5ea1ff;--accent-2:#4ade80;--danger:#f87171;}
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--text);font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial}
  .wrap{max-width:880px;margin:0 auto;padding:36px 20px}
  header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
  h1{font-size:28px;margin:0 0 8px}
  h2{font-size:20px;margin:0 0 8px;color:var(--muted)}
  .card{background:var(--panel);border-radius:14px;padding:18px 18px;box-shadow:0 10px 30px rgba(0,0,0,.25);}
  .row{display:flex;gap:16px;flex-wrap:wrap}
  .col{flex:1 1 280px}
  label{display:block;margin:10px 0 6px;color:var(--muted)}
  input[type="text"],input[type="email"]{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #2a3140;background:#0c0f14;color:var(--text);outline:none}
  input:focus{border-color:var(--accent)}
  .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 16px;border-radius:12px;border:1px solid #2a3140;background:#19202b;color:var(--text);cursor:pointer;text-decoration:none;min-width:140px}
  .btn:hover{border-color:#334155}
  .btn.primary{background:linear-gradient(180deg,#2a7bff,#1554cf);border-color:#1d4ed8}
  .btn.green{background:linear-gradient(180deg,#22c55e,#16a34a);border-color:#15803d}
  .btn.ghost{background:transparent}
  .muted{color:var(--muted)}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
  .tile{border:1px solid #2a3140;border-radius:12px;padding:14px;background:#12161d;cursor:pointer}
  .tile input{margin-right:10px;transform:translateY(1px)}
  footer{margin-top:26px;color:var(--muted);font-size:13px}
  .warn{background:#241317;border:1px solid #7f1d1d;color:#fecaca;padding:12px;border-radius:10px}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <h1>Формулы — выбор разделов</h1>
      <div class="muted">Отметьте от одной до нескольких тем.</div>
    </div>
    <div>
      <a href="../menu/" class="btn">Назад в меню</a>
    </div>
  </header>

  <div class="card">
    <div class="grid">
      <label class="tile"><input type="checkbox" value="stereo">Стереометрия</label>
      <label class="tile"><input type="checkbox" value="plani">Планиметрия</label>
      <label class="tile"><input type="checkbox" value="vector">Векторы</label>
      <label class="tile"><input type="checkbox" value="log">Логарифмы</label>
      <label class="tile"><input type="checkbox" value="power">Степени</label>
      <label class="tile"><input type="checkbox" value="deriv">Производные</label>
    </div>

    <div style="margin-top:16px;display:flex;gap:12px;align-items:center;">
      <button id="start" class="btn green">Начать тренировки</button>
      <span id="hint" class="muted">Ничего не выбрано</span>
    </div>
  </div>

  <footer>
    <div class="muted">Выбранные разделы будут переданы в тренажёр.</div>
  </footer>
</div>

<script type="module">
  import { ensureStudentOrRedirect } from '../app/core/student-id.js';
  ensureStudentOrRedirect('../');

  const boxes = [...document.querySelectorAll('input[type=checkbox]')];
  const hint = document.getElementById('hint');
  function updateHint(){ 
    const count = boxes.filter(b=>b.checked).length;
    hint.textContent = count ? 'Выбрано разделов: ' + count : 'Ничего не выбрано';
  }
  boxes.forEach(b=> b.addEventListener('change', updateHint));
  updateHint();

  document.getElementById('start').onclick = () => { 
    const selected = boxes.filter(b=>b.checked).map(b=>b.value);
    if(!selected.length){ hint.textContent = 'Выберите хотя бы один раздел'; return; }
    const url = new URL('../public/', location.href);
    url.searchParams.set('topics', selected.join(','));
    location.href = url.toString();
  };
</script>
</body>
</html>
