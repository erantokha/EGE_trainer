<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Фаза 2 — выбор тем из content/index.json</title>
  <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h1>Тренажёр — Фаза 2</h1>
      <div class="row">
        <button id="btnTopics" class="secondary">Темы</button>
      </div>
    </div>
    <div id="summary" class="card">
      <h2>Результат загрузки</h2>
      <p class="small">Демонстрация: после выбора тем подгружаем соответствующие <code>questions.json</code> и валидируем их.</p>
      <div id="resultBox" class="small">Ещё ничего не загружено.</div>
    </div>
  </div>

  <div id="topicModal" class="modal">
    <div class="panel">
      <h2>Выберите темы</h2>
      <p class="small">Можно выбрать от одной до всех тем. Источник: <code>content/index.json</code>.</p>
      <div id="topics" class="topic-list"></div>
      <div class="row" style="justify-content:space-between;margin-top:8px">
        <div class="small" id="hint">Изначально ничего не выбрано</div>
        <div class="row">
          <button id="toggleAll" class="secondary">Выбрать все</button>
          <button id="startBtn">Начать</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./phase2.js"></script>
</body>
</html>
