<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220">

  <rect x="0" y="0" width="220" height="220" fill="white"></rect>

  <defs>
    <marker id="axis-arrow" viewBox="0 0 15 8" refX="13" refY="4" markerWidth="12" markerHeight="6.4" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M 3 0 L 15 4 L 3 8 L 7 4 Z" fill="black"></path>
    </marker>
  </defs>

  <!-- сетка -->
  <g stroke="#d1d5db" stroke-width="0.5" shape-rendering="crispEdges">
    <line x1="30" y1="10" x2="30" y2="210"></line>
    <line x1="50" y1="10" x2="50" y2="210"></line>
    <line x1="70" y1="10" x2="70" y2="210"></line>
    <line x1="90" y1="10" x2="90" y2="210"></line>
    <line x1="110" y1="10" x2="110" y2="210"></line>
    <line x1="130" y1="10" x2="130" y2="210"></line>
    <line x1="150" y1="10" x2="150" y2="210"></line>
    <line x1="170" y1="10" x2="170" y2="210"></line>
    <line x1="190" y1="10" x2="190" y2="210"></line>

    <line x1="10" y1="30" x2="210" y2="30"></line>
    <line x1="10" y1="50" x2="210" y2="50"></line>
    <line x1="10" y1="70" x2="210" y2="70"></line>
    <line x1="10" y1="90" x2="210" y2="90"></line>
    <line x1="10" y1="110" x2="210" y2="110"></line>
    <line x1="10" y1="130" x2="210" y2="130"></line>
    <line x1="10" y1="150" x2="210" y2="150"></line>
    <line x1="10" y1="170" x2="210" y2="170"></line>
    <line x1="10" y1="190" x2="210" y2="190"></line>
  </g>

  <!-- оси -->
  <g stroke="#111827" stroke-width="1.25">
    <line x1="10" y1="150" x2="210" y2="150" marker-end="url(#axis-arrow)"></line>
    <line x1="70" y1="210" x2="70" y2="10" marker-end="url(#axis-arrow)"></line>
  </g>

  <!-- подписи осей -->
  <g font-family="sans-serif" font-size="11" fill="#111827">
    <text x="66" y="163" text-anchor="end" font-size="13" font-style="italic" font-family="Georgia, 'Times New Roman', serif">O</text>

    <rect x="87" y="153" width="7" height="12" fill="white"></rect>
    <text x="90" y="164" text-anchor="middle" font-size="13" font-family="'Times New Roman', serif" font-weight="300">1</text>

    <text x="63" y="134" text-anchor="end" font-size="13" font-family="'Times New Roman', serif" font-weight="300">1</text>

    <text x="206" y="163" text-anchor="start" font-family="Georgia, 'Times New Roman', serif" font-style="italic" font-size="13">x</text>

    <text x="64" y="13" text-anchor="end" font-family="Georgia, 'Times New Roman', serif" font-style="italic" font-size="13">y</text>
  </g>

  <!-- прямая y = -0.5x + 1.5 через (1;1) и (3;0),
       продолжена до границ квадрата: от (-3;3) до (7;-2) -->
  <g stroke="#2d70b3" stroke-width="1.25" fill="none">
    <!-- (-3;3) -> (10;90), (7;-2) -> (210;190) -->
    <line x1="10" y1="90" x2="210" y2="190"></line>
  </g>

  <!-- точки (1;1) и (3;0) -->
  <!-- (1;1) -> (90;130), (3;0) -> (130;150) -->
  <circle cx="90" cy="130" r="2.2" fill="#2d70b3"></circle>
  <circle cx="130" cy="150" r="2.2" fill="#2d70b3"></circle>

  <!-- центр видимой прямой: (2;0.5) -> (110;140),
       f(x) на 10 px вправо и 10 px вверх -> (120;130) -->
  <text x="120" y="130" font-family="Georgia, 'Times New Roman', serif" font-style="italic" font-size="13" fill="#2d70b3">
    f(x)
  </text>

</svg>
