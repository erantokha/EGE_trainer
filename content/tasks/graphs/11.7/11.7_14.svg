      148.93878,192.18029 150.32653,189.35223 151.71429,186.71233 153.10204,184.24242 154.48980,181.92661
      155.87755,179.75089 157.26531,177.70294 158.65306,175.77181 160.04082,173.94780 161.42857,172.22222
      162.81633,170.58733 164.20408,169.03614 165.59184,167.56241 166.97959,166.16046 168.36735,164.82517
