    <line x1="10" y1="105" x2="210" y2="155" />
  </g>

  <!-- отмеченные точки (4;-2) и (0;-1) -->
  <circle cx="190" cy="150" r="2.2" fill="#166534" />
  <circle cx="110" cy="130" r="2.2" fill="#166534" />

  <!-- подпись A -->
  <text x="186.0" y="168.0"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic"
        font-size="13"
        fill="#166534">А</text>

  <!-- подпись f(x) -->
  <text x="23" y="50"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic"
        font-size="13"
        fill="#2d70b3">
    f(x)
  </text>
  <!-- подпись g(x) -->
  <text x="30" y="130"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic"
        font-size="13"
        fill="#166534">
    g(x)
  </text>

</svg>
