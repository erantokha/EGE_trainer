  <g stroke="#111827" stroke-width="1.25">
    <line x1="10" y1="110" x2="210" y2="110" marker-end="url(#axis-arrow)" />
    <line x1="110" y1="210" x2="110" y2="10" marker-end="url(#axis-arrow)" />
