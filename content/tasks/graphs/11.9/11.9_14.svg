    <line x1="70"  y1="10" x2="70"  y2="210" />
    <line x1="90"  y1="10" x2="90"  y2="210" />
    <line x1="110" y1="10" x2="110" y2="210" />
    <line x1="130" y1="10" x2="130" y2="210" />
    <line x1="150" y1="10" x2="150" y2="210" />
    <line x1="170" y1="10" x2="170" y2="210" />
    <line x1="190" y1="10" x2="190" y2="210" />

    <!-- горизонтальные линии: только внутренние -->
    <line x1="10" y1="30"  x2="210" y2="30"  />
    <line x1="10" y1="50"  x2="210" y2="50"  />
    <line x1="10" y1="70"  x2="210" y2="70"  />
    <line x1="10" y1="90"  x2="210" y2="90"  />
    <line x1="10" y1="110" x2="210" y2="110" />
    <line x1="10" y1="130" x2="210" y2="130" />
    <line x1="10" y1="150" x2="210" y2="150" />
    <line x1="10" y1="170" x2="210" y2="170" />
    <line x1="10" y1="190" x2="210" y2="190" />

</g>

  <!-- оси x и y -->
  <g stroke="#111827" stroke-width="1.25">
    <line x1="10" y1="150" x2="210" y2="150"
          marker-end="url(#axis-arrow)" />
    <line x1="70" y1="210" x2="70" y2="10"
          marker-end="url(#axis-arrow)" />
  </g>

  <!-- подписи осей и делений -->
  <g font-family="sans-serif" font-size="11" fill="#111827">
    <text x="67" y="164" text-anchor="end"
          font-size="13" font-style="italic"
