<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220">

  <rect x="0" y="0" width="220" height="220" fill="white" />

  <defs>
    <!-- стрелка для осей -->
    <marker id="axis-arrow"
            viewBox="0 0 15 8"
            refX="13" refY="4"
            markerWidth="12" markerHeight="6.4"
            orient="auto"
            markerUnits="userSpaceOnUse">
      <path d="M 3 0 L 15 4 L 3 8 L 7 4 Z"
            fill="black" />
    </marker>
  </defs>

  <!-- тонкая клетчатая сетка 10×10, без окаймления по периметру -->
  <g stroke="#d1d5db" stroke-width="0.5" shape-rendering="crispEdges">
    <!-- вертикальные линии: только внутренние -->
    <line x1="30"  y1="10" x2="30"  y2="210" />
    <line x1="50"  y1="10" x2="50"  y2="210" />
    <line x1="70"  y1="10" x2="70"  y2="210" />
    <line x1="90"  y1="10" x2="90"  y2="210" />
    <line x1="110" y1="10" x2="110" y2="210" />
    <line x1="130" y1="10" x2="130" y2="210" />
    <line x1="150" y1="10" x2="150" y2="210" />
    <line x1="170" y1="10" x2="170" y2="210" />
    <line x1="190" y1="10" x2="190" y2="210" />

    <!-- горизонтальные линии: только внутренние -->
    <line x1="10" y1="30"  x2="210" y2="30"  />
    <line x1="10" y1="50"  x2="210" y2="50"  />
    <line x1="10" y1="70"  x2="210" y2="70"  />
    <line x1="10" y1="90"  x2="210" y2="90"  />
    <line x1="10" y1="110" x2="210" y2="110" />
    <line x1="10" y1="130" x2="210" y2="130" />
    <line x1="10" y1="150" x2="210" y2="150" />
    <line x1="10" y1="170" x2="210" y2="170" />
    <line x1="10" y1="190" x2="210" y2="190" />
  </g>

  <!-- оси x и y -->
  <g stroke="#111827" stroke-width="1.25">
    <line x1="10" y1="150" x2="210" y2="150"
          marker-end="url(#axis-arrow)" />
    <line x1="70" y1="210" x2="70" y2="10"
          marker-end="url(#axis-arrow)" />
  </g>

  <!-- подписи осей и делений -->
  <g font-family="sans-serif" font-size="11" fill="#111827">
    <text x="66" y="163" text-anchor="end"
          font-size="13" font-style="italic"
          font-family="Georgia, 'Times New Roman', serif">O</text>

    <rect x="87" y="153" width="7" height="12" fill="white" />
    <text x="90" y="164" text-anchor="middle" font-size="13"
          font-family="'Times New Roman', serif"
          font-weight="300">1</text>

    <text x="68" y="134" text-anchor="end" font-size="13"
          font-family="'Times New Roman', serif"
          font-weight="300">1</text>

    <text x="206" y="163" text-anchor="start"
          font-family="Georgia, 'Times New Roman', serif"
          font-style="italic" font-size="13">x</text>

    <text x="64" y="10" text-anchor="end"
          font-family="Georgia, 'Times New Roman', serif"
          font-style="italic" font-size="13">y</text>
  </g>

  <!-- парабола y = x^2 - x, цвет #2d70b3 -->
  <g stroke="#2d70b3" stroke-width="1.25" fill="none"
     stroke-linecap="round" stroke-linejoin="round">
    <path d="M 26.148 10.000 L 27.495 17.159 L 28.841 24.138 L 30.187 30.934 L 31.534 37.550 L 32.880 43.984 L 34.226 50.237 L 35.572 56.309 L 36.919 62.200 L 38.265 67.909 L 39.611 73.438 L 40.958 78.784 L 42.304 83.950 L 43.650 88.934 L 44.996 93.737 L 46.343 98.359 L 47.689 102.800 L 49.035 107.059 L 50.382 111.138 L 51.728 115.034 L 53.074 118.750 L 54.420 122.284 L 55.767 125.638 L 57.113 128.809 L 58.459 131.800 L 59.806 134.609 L 61.152 137.238 L 62.498 139.684 L 63.845 141.950 L 65.191 144.034 L 66.537 145.938 L 67.883 147.659 L 69.230 149.200 L 70.576 150.559 L 71.922 151.738 L 73.269 152.734 L 74.615 153.550 L 75.961 154.184 L 77.307 154.637 L 78.654 154.909 L 80.000 155.000 L 81.346 154.909 L 82.693 154.637 L 84.039 154.184 L 85.385 153.550 L 86.731 152.734 L 88.078 151.738 L 89.424 150.559 L 90.770 149.200 L 92.117 147.659 L 93.463 145.938 L 94.809 144.034 L 96.155 141.950 L 97.502 139.684 L 98.848 137.237 L 100.194 134.609 L 101.541 131.800 L 102.887 128.809 L 104.233 125.638 L 105.580 122.284 L 106.926 118.750 L 108.272 115.034 L 109.618 111.138 L 110.965 107.059 L 112.311 102.800 L 113.657 98.359 L 115.004 93.738 L 116.350 88.934 L 117.696 83.950 L 119.042 78.784 L 120.389 73.437 L 121.735 67.909 L 123.081 62.200 L 124.428 56.309 L 125.774 50.237 L 127.120 43.984 L 128.466 37.550 L 129.813 30.934 L 131.159 24.138 L 132.505 17.159 L 133.852 10.000" />
  </g>

  <!-- прямая y = kx, k = 6 (через (1;6)) -->
  <g stroke="#166534" stroke-width="1.25" fill="none">
    <line x1="60" y1="210" x2="93.333" y2="10" />
</g>
  <circle cx="90" cy="30" r="2.2" fill="#166534" />
<!-- точки на новой параболе (радиус 2.2) -->
  <circle cx="70" cy="150" r="2.2" fill="#166534" />
  <circle cx="50" cy="110" r="2.2" fill="#2d70b3" />
  <circle cx="110" cy="110" r="2.2" fill="#2d70b3" />
  <!-- точки на графиках (радиус 2.2) -->
  <!-- точки на параболе — тем же цветом, что и парабола -->
<!-- точка на прямой: (1; 4) -->
<!-- подписи y = f(x), y = g(x) -->
  <text x="113" y="130"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic"
        font-size="13"
        fill="#2d70b3">
    f(x)
  </text>

  <text x="33" y="190"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic"
        font-size="13"
        fill="#166534">
    g(x)
  </text>

  <!-- точка A -->
  <text x="75" y="145"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        fill="#166534">
    A
  </text> y="145"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        fill="#166534"

</svg>
