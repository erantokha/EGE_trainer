3.078 L 152.642 139.082 L 153.590 134.996 L 154.538 130.820 L 155.485 126.555 L 156.433 122.200 L 157.380 117.755 L 158.328 113.220 L 159.276 108.596 L 160.223 103.882 L 161.171 99.078 L 162.118 94.184 L 163.066 89.200 L 164.014 84.127 L 164.961 78.963 L 165.909 73.710 L 166.856 68.367 L 167.804 62.935 L 168.752 57.412 L 169.699 51.800 L 170.647 46.098 L 171.594 40.306 L 172.542 34.424 L 173.490 28.453 L 174.437 22.392 L 175.385 16.241 L 176.332 10.000" />
  </g>





  <!-- точки на параболе y = x^2 - 4x (радиус 2.2) -->
  <circle cx="150" cy="150" r="2.2" fill="#2d70b3" />
  <circle cx="130" cy="210" r="2.2" fill="#2d70b3" />

  <!-- точки на параболе y = x^2 - 5x (радиус 2.2) -->
<!-- точки на параболе y = x^2 - 3x (радиус 2.2) -->
<!-- точки на параболе y = x^2 - 2x (радиус 2.2) -->
  
  

  <!-- прямая y = kx, k = 4 (через (1;4)) -->
  <g stroke="#166534" stroke-width="1.25" fill="none">
    <line x1="45" y1="250" x2="105" y2="10" />
</g>
  <circle cx="90" cy="70" r="2.2" fill="#166534" />
<!-- точки на новой параболе (радиус 2.2) -->
  <circle cx="70" cy="150" r="2.2" fill="#166534" />
  
  
  <!-- точки на графиках (радиус 2.2) -->
  <!-- точки на параболе — тем же цветом, что и парабола -->
<!-- точка на прямой: (1; 4) -->
<!-- подписи y = f(x), y = g(x) -->
  <text x="172" y="110"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic"
        font-size="13"
        fill="#2d70b3">
    f(x)
  </text>

  <text x="26" y="190"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic"
        font-size="13"
        fill="#166534">
    g(x)
  </text>

  <!-- точка A -->
  <text x="78" y="145"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        fill="#166534">
    A
  </text> y="145"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        fill="#166534" y="145"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        fill="#166534"

</svg>
