  <!-- точки на параболе y = x^2 - 5x (радиус 2.2) -->
  <circle cx="170" cy="150" r="2.2" fill="#2d70b3" />
  <circle cx="150" cy="230" r="2.2" fill="#2d70b3" />

  <!-- точки на параболе y = x^2 - 3x (радиус 2.2) -->
<!-- точки на параболе y = x^2 - 2x (радиус 2.2) -->
  
  

  <!-- прямая y = kx, k = 5 (через (1;5)) -->
  <g stroke="#166534" stroke-width="1.25" fill="none">
    <line x1="42" y1="290" x2="98" y2="10" />
</g>
  <circle cx="90" cy="50" r="2.2" fill="#166534" />
<!-- точки на новой параболе (радиус 2.2) -->
  <circle cx="70" cy="150" r="2.2" fill="#166534" />
  
  
  <!-- точки на графиках (радиус 2.2) -->
  <!-- точки на параболе — тем же цветом, что и парабола -->
<!-- точка на прямой: (1; 4) -->
<!-- подписи y = f(x), y = g(x) -->
  <text x="150" y="110"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic"
        font-size="13"
        fill="#2d70b3">
    f(x)
  </text>

  <text x="26" y="190"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic"
        font-size="13"
        fill="#166534">
    g(x)
  </text>

  <!-- точка A -->
  <text x="78" y="145"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        fill="#166534">
    A
  </text> y="145"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        fill="#166534" y="145"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        fill="#166534"

</svg>
