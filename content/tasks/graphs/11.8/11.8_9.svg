<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220">

  <rect x="0" y="0" width="220" height="220" fill="white" />

  <defs>
    <!-- стрелка для осей -->
    <marker id="axis-arrow"
            viewBox="0 0 15 8"
            refX="13" refY="4"
            markerWidth="12" markerHeight="6.4"
            orient="auto"
            markerUnits="userSpaceOnUse">
      <path d="M 3 0 L 15 4 L 3 8 L 7 4 Z"
            fill="black" />
    </marker>
  </defs>

  <!-- тонкая клетчатая сетка 10×10, без окаймления по периметру -->
  <g stroke="#d1d5db" stroke-width="0.5" shape-rendering="crispEdges">
    <!-- вертикальные линии: только внутренние -->
    <line x1="30"  y1="10" x2="30"  y2="210" />
    <line x1="50"  y1="10" x2="50"  y2="210" />
    <line x1="70"  y1="10" x2="70"  y2="210" />
    <line x1="90"  y1="10" x2="90"  y2="210" />
    <line x1="110" y1="10" x2="110" y2="210" />
    <line x1="130" y1="10" x2="130" y2="210" />
    <line x1="150" y1="10" x2="150" y2="210" />
    <line x1="170" y1="10" x2="170" y2="210" />
    <line x1="190" y1="10" x2="190" y2="210" />

    <!-- горизонтальные линии: только внутренние -->
    <line x1="10" y1="30"  x2="210" y2="30"  />
    <line x1="10" y1="50"  x2="210" y2="50"  />
    <line x1="10" y1="70"  x2="210" y2="70"  />
    <line x1="10" y1="90"  x2="210" y2="90"  />
    <line x1="10" y1="110" x2="210" y2="110" />
    <line x1="10" y1="130" x2="210" y2="130" />
    <line x1="10" y1="150" x2="210" y2="150" />
    <line x1="10" y1="170" x2="210" y2="170" />
    <line x1="10" y1="190" x2="210" y2="190" />
  </g>

  <!-- оси x и y -->
  <g stroke="#111827" stroke-width="1.25">
    <line x1="10" y1="150" x2="210" y2="150"
          marker-end="url(#axis-arrow)" />
    <line x1="70" y1="210" x2="70" y2="10"
          marker-end="url(#axis-arrow)" />
  </g>

  <!-- подписи осей и делений -->
  <g font-family="sans-serif" font-size="11" fill="#111827">
    <text x="64" y="162" text-anchor="end"
          font-size="13" font-style="italic"
          font-family="Georgia, 'Times New Roman', serif">O</text>

    <rect x="87" y="153" width="7" height="12" fill="white" />
    <text x="90" y="164" text-anchor="middle" font-size="13"
          font-family="'Times New Roman', serif"
          font-weight="300">1</text>

    <text x="61" y="134" text-anchor="end" font-size="13"
          font-family="'Times New Roman', serif"
          font-weight="300">1</text>

    <text x="206" y="163" text-anchor="start"
          font-family="Georgia, 'Times New Roman', serif"
          font-style="italic" font-size="13">x</text>

    <text x="64" y="13" text-anchor="end"
          font-family="Georgia, 'Times New Roman', serif"
          font-style="italic" font-size="13">y</text>
  </g>

  <!-- парабола y = x^2 - 3x, цвет #2d70b3 -->
  <g stroke="#2d70b3" stroke-width="1.25" fill="none"
     stroke-linecap="round" stroke-linejoin="round">
    <path d="M 39.172 10.000 L 40.278 16.666 L 41.384 23.210 L 42.490 29.631 L 43.596 35.931 L 44.702 42.107 L 45.808 48.162 L 46.914 54.094 L 48.020 59.904 L 49.126 65.592 L 50.232 71.157 L 51.338 76.600 L 52.444 81.921 L 53.550 87.119 L 54.656 92.195 L 55.762 97.149 L 56.868 101.980 L 57.974 106.689 L 59.080 111.276 L 60.186 115.740 L 61.292 120.083 L 62.397 124.302 L 63.503 128.400 L 64.609 132.375 L 65.715 136.228 L 66.821 139.959 L 67.927 143.567 L 69.033 147.053 L 70.139 150.417 L 71.245 153.658 L 72.351 156.777 L 73.457 159.774 L 74.563 162.648 L 75.669 165.400 L 76.775 168.030 L 77.881 170.537 L 78.987 172.922 L 80.093 175.185 L 81.199 177.326 L 82.305 179.344 L 83.411 181.240 L 84.517 183.013 L 85.623 184.664 L 86.729 186.193 L 87.834 187.600 L 88.940 188.884 L 90.046 190.046 L 91.152 191.086 L 92.258 192.003 L 93.364 192.798 L 94.470 193.471 L 95.576 194.021 L 96.682 194.450 L 97.788 194.755 L 98.894 194.939 L 100.000 195.000 L 101.106 194.939 L 102.212 194.755 L 103.318 194.450 L 104.424 194.021 L 105.530 193.471 L 106.636 192.798 L 107.742 192.003 L 108.848 191.086 L 109.954 190.046 L 111.060 188.884 L 112.166 187.600 L 113.271 186.193 L 114.377 184.664 L 115.483 183.013 L 116.589 181.240 L 117.695 179.344 L 118.801 177.326 L 119.907 175.185 L 121.013 172.922 L 122.119 170.537 L 123.225 168.030 L 124.331 165.400 L 125.437 162.648 L 126.543 159.774 L 127.649 156.777 L 128.755 153.658 L 129.861 150.417 L 130.967 147.053 L 132.073 143.567 L 133.179 139.959 L 134.285 136.228 L 135.391 132.375 L 136.497 128.400 L 137.603 124.302 L 138.708 120.083 L 139.814 115.740 L 140.920 111.276 L 142.026 106.689 L 143.132 101.980 L 144.238 97.149 L 145.344 92.195 L 146.450 87.119 L 147.556 81.921 L 148.662 76.600 L 149.768 71.157 L 150.874 65.592 L 151.980 59.904 L 153.086 54.094 L 154.192 48.162 L 155.298 42.107 L 156.404 35.931 L 157.510 29.631 L 158.616 23.210 L 159.722 16.666 L 160.828 10.000" />
  </g>



  <!-- точки на параболе y = x^2 - 3x (радиус 2.2) -->
  <circle cx="130" cy="150" r="2.2" fill="#2d70b3" />
  <circle cx="110" cy="190" r="2.2" fill="#2d70b3" />

  <!-- точки на параболе y = x^2 - 2x (радиус 2.2) -->
  
  

  <!-- прямая y = kx, k = 3 (через (1;3)) -->
  <g stroke="#166534" stroke-width="1.25" fill="none">
    <line x1="50" y1="210" x2="116.667" y2="10" />
</g>
  <circle cx="90" cy="90" r="2.2" fill="#166534" />
<!-- точки на новой параболе (радиус 2.2) -->
  <circle cx="70" cy="150" r="2.2" fill="#166534" />
  
  
  <!-- точки на графиках (радиус 2.2) -->
  <!-- точки на параболе — тем же цветом, что и парабола -->
<!-- точка на прямой: (1; 4) -->
<!-- подписи y = f(x), y = g(x) -->
  <text x="156" y="110"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic"
        font-size="13"
        fill="#2d70b3">
    f(x)
  </text>

  <text x="26" y="190"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic"
        font-size="13"
        fill="#166534">
    g(x)
  </text>

  <!-- точка A -->
  <text x="78" y="145"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        fill="#166534">
    A
  </text> y="145"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        fill="#166534" y="145"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        fill="#166534"

</svg>
