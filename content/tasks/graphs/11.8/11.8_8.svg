<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220">

  <rect x="0" y="0" width="220" height="220" fill="white" />

  <defs>
    <!-- стрелка для осей -->
    <marker id="axis-arrow"
            viewBox="0 0 15 8"
            refX="13" refY="4"
            markerWidth="12" markerHeight="6.4"
            orient="auto"
            markerUnits="userSpaceOnUse">
      <path d="M 3 0 L 15 4 L 3 8 L 7 4 Z"
            fill="black" />
    </marker>
  </defs>

  <!-- тонкая клетчатая сетка 10×10, без окаймления по периметру -->
  <g stroke="#d1d5db" stroke-width="0.5" shape-rendering="crispEdges">
    <!-- вертикальные линии: только внутренние -->
    <line x1="30"  y1="10" x2="30"  y2="210" />
    <line x1="50"  y1="10" x2="50"  y2="210" />
    <line x1="70"  y1="10" x2="70"  y2="210" />
    <line x1="90"  y1="10" x2="90"  y2="210" />
    <line x1="110" y1="10" x2="110" y2="210" />
    <line x1="130" y1="10" x2="130" y2="210" />
    <line x1="150" y1="10" x2="150" y2="210" />
    <line x1="170" y1="10" x2="170" y2="210" />
    <line x1="190" y1="10" x2="190" y2="210" />

    <!-- горизонтальные линии: только внутренние -->
    <line x1="10" y1="30"  x2="210" y2="30"  />
    <line x1="10" y1="50"  x2="210" y2="50"  />
    <line x1="10" y1="70"  x2="210" y2="70"  />
    <line x1="10" y1="90"  x2="210" y2="90"  />
    <line x1="10" y1="110" x2="210" y2="110" />
    <line x1="10" y1="130" x2="210" y2="130" />
    <line x1="10" y1="150" x2="210" y2="150" />
    <line x1="10" y1="170" x2="210" y2="170" />
    <line x1="10" y1="190" x2="210" y2="190" />
  </g>

  <!-- оси x и y -->
  <g stroke="#111827" stroke-width="1.25">
    <line x1="10" y1="150" x2="210" y2="150"
          marker-end="url(#axis-arrow)" />
    <line x1="70" y1="210" x2="70" y2="10"
          marker-end="url(#axis-arrow)" />
  </g>

  <!-- подписи осей и делений -->
  <g font-family="sans-serif" font-size="11" fill="#111827">
    <text x="64" y="162" text-anchor="end"
          font-size="13" font-style="italic"
          font-family="Georgia, 'Times New Roman', serif">O</text>

    <rect x="87" y="153" width="7" height="12" fill="white" />
    <text x="90" y="164" text-anchor="middle" font-size="13"
          font-family="'Times New Roman', serif"
          font-weight="300">1</text>

    <text x="57" y="134" text-anchor="end" font-size="13"
          font-family="'Times New Roman', serif"
          font-weight="300">1</text>

    <text x="206" y="163" text-anchor="start"
          font-family="Georgia, 'Times New Roman', serif"
          font-style="italic" font-size="13">x</text>

    <text x="64" y="13" text-anchor="end"
          font-family="Georgia, 'Times New Roman', serif"
          font-style="italic" font-size="13">y</text>
  </g>

  <!-- парабола y = x^2 - 2x, цвет #2d70b3 -->
  <g stroke="#2d70b3" stroke-width="1.25" fill="none"
     stroke-linecap="round" stroke-linejoin="round">
    <path d="M 33.431 10.000 L 34.689 17.032 L 35.946 23.906 L 37.203 30.622 L 38.460 37.180 L 39.717 43.580 L 40.974 49.822 L 42.231 55.906 L 43.488 61.832 L 44.745 67.600 L 46.002 73.210 L 47.259 78.662 L 48.516 83.956 L 49.773 89.091 L 51.031 94.069 L 52.288 98.889 L 53.545 103.551 L 54.802 108.054 L 56.059 112.400 L 57.316 116.588 L 58.573 120.617 L 59.830 124.489 L 61.087 128.202 L 62.344 131.758 L 63.601 135.156 L 64.858 138.395 L 66.116 141.477 L 67.373 144.400 L 68.630 147.165 L 69.887 149.773 L 71.144 152.222 L 72.401 154.514 L 73.658 156.647 L 74.915 158.622 L 76.172 160.440 L 77.429 162.099 L 78.686 163.600 L 79.943 164.943 L 81.200 166.128 L 82.458 167.156 L 83.715 168.025 L 84.972 168.736 L 86.229 169.289 L 87.486 169.684 L 88.743 169.921 L 90.000 170.000 L 91.257 169.921 L 92.514 169.684 L 93.771 169.289 L 95.028 168.736 L 96.285 168.025 L 97.542 167.156 L 98.800 166.128 L 100.057 164.943 L 101.314 163.600 L 102.571 162.099 L 103.828 160.440 L 105.085 158.622 L 106.342 156.647 L 107.599 154.514 L 108.856 152.222 L 110.113 149.773 L 111.370 147.165 L 112.627 144.400 L 113.884 141.477 L 115.142 138.395 L 116.399 135.156 L 117.656 131.758 L 118.913 128.202 L 120.170 124.489 L 121.427 120.617 L 122.684 116.588 L 123.941 112.400 L 125.198 108.054 L 126.455 103.551 L 127.712 98.889 L 128.969 94.069 L 130.227 89.091 L 131.484 83.956 L 132.741 78.662 L 133.998 73.210 L 135.255 67.600 L 136.512 61.832 L 137.769 55.906 L 139.026 49.822 L 140.283 43.580 L 141.540 37.180 L 142.797 30.622 L 144.054 23.906 L 145.311 17.032 L 146.569 10.000" />
  </g>


  <!-- точки на параболе y = x^2 - 2x (радиус 2.2) -->
  <circle cx="110" cy="150" r="2.2" fill="#2d70b3" />
  <circle cx="130" cy="90" r="2.2" fill="#2d70b3" />

  <!-- прямая y = kx, k = 6 (через (1;6)) -->
  <g stroke="#166534" stroke-width="1.25" fill="none">
    <line x1="60" y1="210" x2="93.333" y2="10" />
</g>
  <circle cx="90" cy="30" r="2.2" fill="#166534" />
<!-- точки на новой параболе (радиус 2.2) -->
  <circle cx="70" cy="150" r="2.2" fill="#166534" />
  
  
  <!-- точки на графиках (радиус 2.2) -->
  <!-- точки на параболе — тем же цветом, что и парабола -->
<!-- точка на прямой: (1; 4) -->
<!-- подписи y = f(x), y = g(x) -->
  <text x="136" y="110"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic"
        font-size="13"
        fill="#2d70b3">
    f(x)
  </text>

  <text x="26" y="190"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic"
        font-size="13"
        fill="#166534">
    g(x)
  </text>

  <!-- точка A -->
  <text x="78" y="145"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        fill="#166534">
    A
  </text> y="145"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        fill="#166534" y="145"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        fill="#166534"

</svg>
