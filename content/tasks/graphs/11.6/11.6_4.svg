<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="-80 0 300 300">

  <rect x="-80" y="0" width="300" height="300" fill="white"></rect>

  <defs>
    <marker id="axis-arrow" viewBox="0 0 15 8" refX="13" refY="4" markerWidth="12" markerHeight="6.4" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M 3 0 L 15 4 L 3 8 L 7 4 Z" fill="black"></path>
    </marker>
  </defs>

  <!-- сетка: без окантовки по периметру -->
  <g stroke="#d1d5db" stroke-width="0.5" shape-rendering="crispEdges">
    <line x1="-50" y1="10" x2="-50" y2="290"></line>
    <line x1="-30" y1="10" x2="-30" y2="290"></line>
    <line x1="-10" y1="10" x2="-10" y2="290"></line>
    <line x1="10" y1="10" x2="10" y2="290"></line>
    <line x1="30" y1="10" x2="30" y2="290"></line>
    <line x1="50" y1="10" x2="50" y2="290"></line>
    <line x1="70" y1="10" x2="70" y2="290"></line>
    <line x1="90" y1="10" x2="90" y2="290"></line>
    <line x1="110" y1="10" x2="110" y2="290"></line>
    <line x1="130" y1="10" x2="130" y2="290"></line>
    <line x1="150" y1="10" x2="150" y2="290"></line>
    <line x1="170" y1="10" x2="170" y2="290"></line>
    <line x1="190" y1="10" x2="190" y2="290"></line>

    <line x1="-70" y1="30" x2="210" y2="30"></line>
    <line x1="-70" y1="50" x2="210" y2="50"></line>
    <line x1="-70" y1="70" x2="210" y2="70"></line>
    <line x1="-70" y1="90" x2="210" y2="90"></line>
    <line x1="-70" y1="110" x2="210" y2="110"></line>
    <line x1="-70" y1="130" x2="210" y2="130"></line>
    <line x1="-70" y1="150" x2="210" y2="150"></line>
    <line x1="-70" y1="170" x2="210" y2="170"></line>
    <line x1="-70" y1="190" x2="210" y2="190"></line>
    <line x1="-70" y1="210" x2="210" y2="210"></line>
    <line x1="-70" y1="230" x2="210" y2="230"></line>
    <line x1="-70" y1="250" x2="210" y2="250"></line>
    <line x1="-70" y1="270" x2="210" y2="270"></line>
  </g>

  <!-- оси -->
  <g stroke="#111827" stroke-width="1.25">
    <line x1="-70" y1="150" x2="210" y2="150" marker-end="url(#axis-arrow)"></line>
    <line x1="70" y1="290" x2="70" y2="10" marker-end="url(#axis-arrow)"></line>
  </g>

  <!-- синяя прямая через a(-4;1) и b(0;5): y = x + 5 -->
  <g stroke="#2d70b3" stroke-width="1.25" fill="none">
    <!-- видимая часть: (-7;-2) -> (2;7) => (-70;190) -> (110;10) -->
    <line x1="-70" y1="190" x2="110" y2="10"></line>
  </g>

  <!-- точки a и b -->
  <!-- a(-4;1)->(-10;130), b(0;5)->(70;50) -->
  <circle cx="-10" cy="130" r="2.2" fill="#2d70b3"></circle>
  <circle cx="70" cy="50" r="2.2" fill="#2d70b3"></circle>

  <!-- подпись f(x): как раньше -->
  <text x="0" y="90" font-family="Georgia, 'Times New Roman', serif" font-style="italic" font-size="13" fill="#2d70b3">f(x)</text>

  <!-- подписи осей -->
  <g font-family="sans-serif" font-size="11" fill="#111827">
    <text x="66" y="163" text-anchor="end" font-size="13" font-style="italic" font-family="Georgia, 'Times New Roman', serif">O</text>

    <rect x="87" y="153" width="7" height="12" fill="white"></rect>
    <text x="90" y="164" text-anchor="middle" font-size="13" font-family="'Times New Roman', serif" font-weight="300">1</text>

    <text x="63" y="134" text-anchor="end" font-size="13" font-family="'Times New Roman', serif" font-weight="300">1</text>

    <text x="206" y="163" text-anchor="start" font-family="Georgia, 'Times New Roman', serif" font-style="italic" font-size="13">x</text>

    <text x="64" y="13" text-anchor="end" font-family="Georgia, 'Times New Roman', serif" font-style="italic" font-size="13">y</text>
  </g>

  <!-- зелёная прямая через c(0;-6) и d(4;2): y = 2x - 6 (поверх всех остальных элементов) -->
  <g stroke="#166534" stroke-width="1.25" fill="none">
    <!-- видимая часть: (-0.5;-7) -> (6.5;7) => (60;290) -> (200;10) -->
    <line x1="60" y1="290" x2="200" y2="10"></line>
  </g>

  <!-- точки c и d (поверх) -->
  <!-- c(0;-6)->(70;270), d(4;2)->(150;110) -->
  <circle cx="70" cy="270" r="2.2" fill="#166534"></circle>
  <circle cx="150" cy="110" r="2.2" fill="#166534"></circle>

  <!-- подпись g(x): как раньше (по x = центр, по y = центр+33) -->
  <text x="130" y="183" font-family="Georgia, 'Times New Roman', serif" font-style="italic" font-size="13" fill="#166534">g(x)</text>

</svg>
