<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220">

  <rect x="0" y="0" width="220" height="220" fill="white" />

  <defs>
    <!-- стрелка для осей -->
    <marker id="axis-arrow"
            viewBox="0 0 15 8"
            refX="13" refY="4"
            markerWidth="12" markerHeight="6.4"
            orient="auto"
            markerUnits="userSpaceOnUse">
      <path d="M 3 0 L 15 4 L 3 8 L 7 4 Z"
            fill="black" />
    </marker>
  </defs>

  <!-- тонкая клетчатая сетка: по x и y от -7 до 3 (10×10), без окаймления -->
  <g stroke="#d1d5db" stroke-width="0.5" shape-rendering="crispEdges">
    <!-- вертикальные линии: только внутренние -->
    <line x1="30"  y1="10" x2="30"  y2="210" />
    <line x1="50"  y1="10" x2="50"  y2="210" />
    <line x1="70"  y1="10" x2="70"  y2="210" />
    <line x1="90"  y1="10" x2="90"  y2="210" />
    <line x1="110" y1="10" x2="110" y2="210" />
    <line x1="130" y1="10" x2="130" y2="210" />
    <line x1="150" y1="10" x2="150" y2="210" />
    <line x1="170" y1="10" x2="170" y2="210" />
    <line x1="190" y1="10" x2="190" y2="210" />

    <!-- горизонтальные линии: только внутренние -->
    <line x1="10" y1="30"  x2="210" y2="30"  />
    <line x1="10" y1="50"  x2="210" y2="50"  />
    <line x1="10" y1="70"  x2="210" y2="70"  />
    <line x1="10" y1="90"  x2="210" y2="90"  />
    <line x1="10" y1="110" x2="210" y2="110" />
    <line x1="10" y1="130" x2="210" y2="130" />
    <line x1="10" y1="150" x2="210" y2="150" />
    <line x1="10" y1="170" x2="210" y2="170" />
    <line x1="10" y1="190" x2="210" y2="190" />
  </g>

  <!-- оси x и y (0 находится в точке (150;70)) -->
  <g stroke="#111827" stroke-width="1.25">
    <line x1="10" y1="70" x2="210" y2="70"
          marker-end="url(#axis-arrow)" />
    <line x1="150" y1="210" x2="150" y2="10"
          marker-end="url(#axis-arrow)" />
  </g>

  <!-- подписи осей и делений -->
  <g font-family="sans-serif" font-size="11" fill="#111827">
    <text x="146" y="83" text-anchor="end"
          font-size="13" font-style="italic"
          font-family="Georgia, 'Times New Roman', serif">O</text>

    <rect x="167" y="73" width="7" height="12" fill="white" />
    <text x="170" y="84" text-anchor="middle" font-size="13"
          font-family="'Times New Roman', serif"
          font-weight="300">1</text>

    <text x="143" y="54" text-anchor="end" font-size="13"
          font-family="'Times New Roman', serif"
          font-weight="300">1</text>

    <text x="206" y="83" text-anchor="start"
          font-family="Georgia, 'Times New Roman', serif"
          font-style="italic" font-size="13">x</text>

    <text x="147" y="13" text-anchor="end"
          font-family="Georgia, 'Times New Roman', serif"
          font-style="italic" font-size="13">y</text>
  </g>

  <!-- парабола через (-4;-2), (-2;-2), (-3;-1): y = -(x+3)^2 - 1 -->
  <g stroke="#2d70b3" stroke-width="1.25" fill="none"
     stroke-linecap="round" stroke-linejoin="round">
    <path d="M 41.010 210.000 L 42.111 204.667 L 43.212 199.456 L 44.313 194.366 L 45.414 189.397 L 46.515 184.549 L 47.616 179.822 L 48.716 175.217 L 49.817 170.732 L 50.918 166.369 L 52.019 162.127 L 53.120 158.007 L 54.221 154.007 L 55.322 150.129 L 56.423 146.372 L 57.524 142.736 L 58.625 139.221 L 59.725 135.828 L 60.826 132.555 L 61.927 129.404 L 63.028 126.374 L 64.129 123.465 L 65.230 120.678 L 66.331 118.012 L 67.432 115.466 L 68.533 113.043 L 69.633 110.740 L 70.734 108.558 L 71.835 106.498 L 72.936 104.559 L 74.037 102.741 L 75.138 101.044 L 76.239 99.469 L 77.340 98.014 L 78.441 96.681 L 79.542 95.469 L 80.642 94.378 L 81.743 93.409 L 82.844 92.560 L 83.945 91.833 L 85.046 91.227 L 86.147 90.742 L 87.248 90.379 L 88.349 90.136 L 89.450 90.015 L 90.550 90.015 L 91.651 90.136 L 92.752 90.379 L 93.853 90.742 L 94.954 91.227 L 96.055 91.833 L 97.156 92.560 L 98.257 93.409 L 99.358 94.378 L 100.458 95.469 L 101.559 96.681 L 102.660 98.014 L 103.761 99.469 L 104.862 101.044 L 105.963 102.741 L 107.064 104.559 L 108.165 106.498 L 109.266 108.558 L 110.367 110.740 L 111.467 113.043 L 112.568 115.466 L 113.669 118.012 L 114.770 120.678 L 115.871 123.465 L 116.972 126.374 L 118.073 129.404 L 119.174 132.555 L 120.275 135.828 L 121.375 139.221 L 122.476 142.736 L 123.577 146.372 L 124.678 150.129 L 125.779 154.007 L 126.880 158.007 L 127.981 162.127 L 129.082 166.369 L 130.183 170.732 L 131.284 175.217 L 132.384 179.822 L 133.485 184.549 L 134.586 189.397 L 135.687 194.366 L 136.788 199.456 L 137.889 204.667 L 138.990 210.000" />
  </g>

  <!-- точки на параболе (радиус 2.2) -->
  <circle cx="70" cy="110" r="2.2" fill="#2d70b3" />
  <circle cx="110" cy="110" r="2.2" fill="#2d70b3" />
  <circle cx="90" cy="90" r="2.2" fill="#2d70b3" />

  <!-- подпись f(x) -->
  <text x="119" y="110"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic"
        font-size="13"
        fill="#2d70b3">
    f(x)
  </text>

</svg>
