  <!-- точки на параболе (радиус 2.2) -->
  <circle cx="70" cy="70" r="2.2" fill="#2d70b3" />
  <circle cx="110" cy="70" r="2.2" fill="#2d70b3" />
  <circle cx="50" cy="170" r="2.2" fill="#2d70b3" />

  <!-- подпись f(x) в (-4;-2) -->
  <text x="70" y="110"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic"
        font-size="13"
        fill="#2d70b3">
    f(x)
  </text>

</svg>
