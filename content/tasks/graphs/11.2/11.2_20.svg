6 L 97.334 204.712 L 97.809 207.334 L 98.284 210.000" />
  </g>

  <!-- точки на параболе (радиус 2.2) -->
  <circle cx="50" cy="170" r="2.2" fill="#2d70b3" />
  <circle cx="90" cy="170" r="2.2" fill="#2d70b3" />
  <circle cx="70" cy="130" r="2.2" fill="#2d70b3" />

  <!-- подпись f(x) в (-4;-2) -->
  <text x="90" y="130"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic"
        font-size="13"
        fill="#2d70b3">
    f(x)
  </text>

</svg>
