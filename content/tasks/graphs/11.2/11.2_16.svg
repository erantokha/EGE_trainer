<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220">

  <rect x="0" y="0" width="220" height="220" fill="white" />

  <defs>
    <!-- стрелка для осей -->
    <marker id="axis-arrow"
            viewBox="0 0 15 8"
            refX="13" refY="4"
            markerWidth="12" markerHeight="6.4"
            orient="auto"
            markerUnits="userSpaceOnUse">
      <path d="M 3 0 L 15 4 L 3 8 L 7 4 Z"
            fill="black" />
    </marker>
  </defs>

  <!-- тонкая клетчатая сетка: по x и y от -7 до 3 (10×10), без окаймления -->
  <g stroke="#d1d5db" stroke-width="0.5" shape-rendering="crispEdges">
    <!-- вертикальные линии: только внутренние -->
    <line x1="30"  y1="10" x2="30"  y2="210" />
    <line x1="50"  y1="10" x2="50"  y2="210" />
    <line x1="70"  y1="10" x2="70"  y2="210" />
    <line x1="90"  y1="10" x2="90"  y2="210" />
    <line x1="110" y1="10" x2="110" y2="210" />
    <line x1="130" y1="10" x2="130" y2="210" />
    <line x1="150" y1="10" x2="150" y2="210" />
    <line x1="170" y1="10" x2="170" y2="210" />
    <line x1="190" y1="10" x2="190" y2="210" />

    <!-- горизонтальные линии: только внутренние -->
    <line x1="10" y1="30"  x2="210" y2="30"  />
    <line x1="10" y1="50"  x2="210" y2="50"  />
    <line x1="10" y1="70"  x2="210" y2="70"  />
    <line x1="10" y1="90"  x2="210" y2="90"  />
    <line x1="10" y1="110" x2="210" y2="110" />
    <line x1="10" y1="130" x2="210" y2="130" />
    <line x1="10" y1="150" x2="210" y2="150" />
    <line x1="10" y1="170" x2="210" y2="170" />
    <line x1="10" y1="190" x2="210" y2="190" />
  </g>

  <!-- оси x и y (0 находится в точке (150;70)) -->
  <g stroke="#111827" stroke-width="1.25">
    <line x1="10" y1="70" x2="210" y2="70"
          marker-end="url(#axis-arrow)" />
    <line x1="150" y1="210" x2="150" y2="10"
          marker-end="url(#axis-arrow)" />
  </g>

  <!-- подписи осей и делений -->
  <g font-family="sans-serif" font-size="11" fill="#111827">
    <text x="146" y="83" text-anchor="end"
          font-size="13" font-style="italic"
          font-family="Georgia, 'Times New Roman', serif">O</text>

    <rect x="167" y="73" width="7" height="12" fill="white" />
    <text x="170" y="84" text-anchor="middle" font-size="13"
          font-family="'Times New Roman', serif"
          font-weight="300">1</text>

    <text x="143" y="54" text-anchor="end" font-size="13"
          font-family="'Times New Roman', serif"
          font-weight="300">1</text>

    <text x="206" y="83" text-anchor="start"
          font-family="Georgia, 'Times New Roman', serif"
          font-style="italic" font-size="13">x</text>

    <text x="147" y="13" text-anchor="end"
          font-family="Georgia, 'Times New Roman', serif"
          font-style="italic" font-size="13">y</text>
  </g>

  <!-- парабола через (-4;-2), (-2;-2), (-3;2): y = -4(x+3)^2 + 2 -->
  <g stroke="#2d70b3" stroke-width="1.25" fill="none"
     stroke-linecap="round" stroke-linejoin="round">
    <path d="M 60.000 210.000 L 60.674 202.001 L 61.348 194.184 L 62.022 186.548 L 62.697 179.095 L 63.371 171.823 L 64.045 164.733 L 64.719 157.825 L 65.393 151.098 L 66.067 144.554 L 66.742 138.191 L 67.416 132.010 L 68.090 126.011 L 68.764 120.193 L 69.438 114.558 L 70.112 109.104 L 70.787 103.832 L 71.461 98.741 L 72.135 93.833 L 72.809 89.106 L 73.483 84.561 L 74.157 80.198 L 74.831 76.017 L 75.506 72.017 L 76.180 68.200 L 76.854 64.564 L 77.528 61.110 L 78.202 57.837 L 78.876 54.747 L 79.551 51.838 L 80.225 49.111 L 80.899 46.566 L 81.573 44.203 L 82.247 42.021 L 82.921 40.021 L 83.596 38.204 L 84.270 36.567 L 84.944 35.113 L 85.618 33.840 L 86.292 32.750 L 86.966 31.841 L 87.640 31.113 L 88.315 30.568 L 88.989 30.205 L 89.663 30.023 L 90.337 30.023 L 91.011 30.205 L 91.685 30.568 L 92.360 31.113 L 93.034 31.841 L 93.708 32.750 L 94.382 33.840 L 95.056 35.113 L 95.730 36.567 L 96.404 38.204 L 97.079 40.021 L 97.753 42.021 L 98.427 44.203 L 99.101 46.566 L 99.775 49.111 L 100.449 51.838 L 101.124 54.747 L 101.798 57.837 L 102.472 61.110 L 103.146 64.564 L 103.820 68.200 L 104.494 72.017 L 105.169 76.017 L 105.843 80.198 L 106.517 84.561 L 107.191 89.106 L 107.865 93.833 L 108.539 98.741 L 109.213 103.832 L 109.888 109.104 L 110.562 114.558 L 111.236 120.193 L 111.910 126.011 L 112.584 132.010 L 113.258 138.191 L 113.933 144.554 L 114.607 151.098 L 115.281 157.825 L 115.955 164.733 L 116.629 171.823 L 117.303 179.095 L 117.978 186.548 L 118.652 194.184 L 119.326 202.001 L 120.000 210.000" />
  </g>

  <!-- точки на параболе (радиус 2.2) -->
  <circle cx="70" cy="110" r="2.2" fill="#2d70b3" />
  <circle cx="110" cy="110" r="2.2" fill="#2d70b3" />
  <circle cx="90" cy="30" r="2.2" fill="#2d70b3" />

  <!-- подпись f(x) (сдвиг суммарно +9px вправо от (-2;-2)) -->
  <text x="119" y="110"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic"
        font-size="13"
        fill="#2d70b3">
    f(x)
  </text>

</svg>
