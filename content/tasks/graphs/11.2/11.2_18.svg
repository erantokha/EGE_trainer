27.879 L 126.331 131.329 L 127.050 134.849 L 127.770 138.437 L 128.489 142.095 L 129.209 145.821 L 129.928 149.617 L 130.647 153.481 L 131.367 157.415 L 132.086 161.417 L 132.806 165.489 L 133.525 169.629 L 134.245 173.839 L 134.964 178.118 L 135.683 182.465 L 136.403 186.882 L 137.122 191.367 L 137.842 195.922 L 138.561 200.546 L 139.281 205.238 L 140.000 210.000" />
  </g>

  <!-- точки на параболе (радиус 2.2) -->
  <circle cx="70" cy="70" r="2.2" fill="#2d70b3" />
  <circle cx="110" cy="70" r="2.2" fill="#2d70b3" />
  <circle cx="50" cy="150" r="2.2" fill="#2d70b3" />

  <!-- подпись f(x) -->
  <text x="70" y="110"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic"
        font-size="13"
        fill="#2d70b3">
    f(x)
  </text>

</svg>
