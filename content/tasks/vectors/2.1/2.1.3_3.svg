<svg xmlns="http://www.w3.org/2000/svg" width="260" height="220" viewBox="30 -30 260 220">

  <!-- фон -->
  <rect x="30" y="-30" width="260" height="220" fill="white"></rect>

  <defs>
    <!-- стрелка для осей -->
    <marker id="axis-arrow" viewBox="0 0 15 8" refX="13" refY="4" markerWidth="12" markerHeight="6.4" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M 3 0 L 15 4 L 3 8 L 7 4 Z" fill="black"></path>
    </marker>

    <!-- стрелки для векторов -->
    <marker id="arrow-a" viewBox="0 0 15 8" refX="13" refY="4" markerWidth="9" markerHeight="4.8" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M 3 0 L 15 4 L 3 8 L 7 4 Z" fill="#2d70b3"></path>
    </marker>

    <marker id="arrow-b" viewBox="0 0 15 8" refX="13" refY="4" markerWidth="9" markerHeight="4.8" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M 3 0 L 15 4 L 3 8 L 7 4 Z" fill="#2d70b3"></path>
    </marker>

    <!-- узкая стрелка для подписи векторов -->
    <marker id="vec-label-arrow" markerWidth="5" markerHeight="3" refX="4.5" refY="1.5" orient="auto">
      <path d="M0,0 L5,1.5 L0,3 Z" fill="#2d70b3"></path>
    </marker>
  </defs>

  <!-- сетка: без окаймляющих левой и нижней линий -->
  <g stroke="#d1d5db" stroke-width="0.5" shape-rendering="crispEdges">
    <!-- вертикальные линии: 50..270 -->
    <line x1="50" y1="-30" x2="50" y2="190"></line>
    <line x1="70" y1="-30" x2="70" y2="190"></line>
    <line x1="90" y1="-30" x2="90" y2="190"></line>
    <line x1="110" y1="-30" x2="110" y2="190"></line>
    <line x1="130" y1="-30" x2="130" y2="190"></line>
    <line x1="150" y1="-30" x2="150" y2="190"></line>
    <line x1="170" y1="-30" x2="170" y2="190"></line>
    <line x1="190" y1="-30" x2="190" y2="190"></line>
    <line x1="210" y1="-30" x2="210" y2="190"></line>
    <line x1="230" y1="-30" x2="230" y2="190"></line>
    <line x1="250" y1="-30" x2="250" y2="190"></line>
    <line x1="270" y1="-30" x2="270" y2="190"></line>

    <!-- горизонтальные линии: 170..-10 -->
    <line x1="30" y1="170" x2="290" y2="170"></line>
    <line x1="30" y1="150" x2="290" y2="150"></line>
    <line x1="30" y1="130" x2="290" y2="130"></line>
    <line x1="30" y1="110" x2="290" y2="110"></line>
    <line x1="30" y1="90" x2="290" y2="90"></line>
    <line x1="30" y1="70" x2="290" y2="70"></line>
    <line x1="30" y1="50" x2="290" y2="50"></line>
    <line x1="30" y1="30" x2="290" y2="30"></line>
    <line x1="30" y1="10" x2="290" y2="10"></line>
    <line x1="30" y1="-10" x2="290" y2="-10"></line>
  </g>

  <!-- оси -->
  <g stroke="#111827" stroke-width="1.25">
    <line x1="30" y1="150" x2="280" y2="150" marker-end="url(#axis-arrow)"></line>
    <line x1="70" y1="190" x2="70" y2="-20" marker-end="url(#axis-arrow)"></line>
  </g>

  <!-- подписи осей и делений -->
  <g font-family="sans-serif" font-size="11" fill="#111827">
    <!-- O -->
    <text x="66" y="163" text-anchor="end" font-size="13" font-style="italic" font-family="Georgia, 'Times New Roman', serif">O</text>

    <!-- 1 по оси x -->
    <rect x="87" y="153" width="7" height="12" fill="white"></rect>
    <text x="90" y="164" text-anchor="middle" font-size="13" font-family="'Times New Roman', serif" font-weight="300">1</text>

    <!-- 1 по оси y -->
    <text x="63" y="134" text-anchor="end" font-size="13" font-family="'Times New Roman', serif" font-weight="300">1</text>

    <!-- подписи осей (с учётом последних сдвигов) -->
    <text x="276" y="163" text-anchor="start" font-family="Georgia, 'Times New Roman', serif" font-style="italic" font-size="13">x</text>

    <text x="64" y="-16" text-anchor="end" font-family="Georgia, 'Times New Roman', serif" font-style="italic" font-size="13">y</text>
  </g>

  <!-- вектор a: (1,2) -> (8,5) -->
  <!-- (1,2) → (90,110), (8,5) → (230,50) -->
  <g stroke="#2d70b3" stroke-width="1.1" fill="none">
    <line x1="90" y1="110" x2="230" y2="50" marker-end="url(#arrow-a)"></line>
  </g>

  <!-- подпись a:
       середина вектора a: ((90+230)/2, (110+50)/2) = (160,80)
       смещение от середины: 10px влево и 20px вверх → якорь (150,60) -->
  <g font-family="Georgia, 'Times New Roman', serif" font-size="13" fill="#2d70b3">
    <rect x="150" y="60" width="10" height="12" fill="white" stroke="none"></rect>
    <line x1="151" y1="62" x2="159" y2="62" stroke="#2d70b3" stroke-width="0.9" stroke-linecap="round" marker-end="url(#vec-label-arrow)"></line>
    <text x="151" y="72" font-style="italic" fill="#2d70b3">a</text>
  </g>

  <!-- вектор b: (1,1) -> (6,3) -->
  <!-- (1,1) → (90,130), (6,3) → (190,90) -->
  <g stroke="#2d70b3" stroke-width="1.1" fill="none">
    <line x1="90" y1="130" x2="190" y2="90" marker-end="url(#arrow-b)"></line>
  </g>

  <!-- подпись b:
       середина вектора b: ((90+190)/2, (130+90)/2) = (140,110)
       смещение от середины: 10px вправо и 3px вверх → якорь (150,107) -->
  <g font-family="Georgia, 'Times New Roman', serif" font-size="13" fill="#2d70b3">
    <rect x="150" y="107" width="11" height="20" fill="white" stroke="none"></rect>
    <line x1="151.5" y1="109" x2="159.5" y2="109" stroke="#2d70b3" stroke-width="0.9" stroke-linecap="round" marker-end="url(#vec-label-arrow)"></line>
    <text x="151.5" y="123" font-style="italic" fill="#2d70b3">b</text>
  </g>

</svg>
