<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Админка — аналитика</title>
    <link rel="stylesheet" href="./admin.css">
  </head>
  <body>
    <!-- Существующий контейнер приложения (логин и т.п.) -->
    <div id="app"></div>

    <!-- Аналитика преподавателя -->
    <main id="analytics" style="display:none">
      <section class="filters">
        <select id="range">
          <option value="7d">7 дней</option>
          <option value="30d" selected>30 дней</option>
          <option value="90d">90 дней</option>
          <option value="custom">Диапазон…</option>
        </select>
        <input type="date" id="from" disabled>
        <input type="date" id="to" disabled>
        <select id="mode">
          <option value="">Все режимы</option>
          <option value="formulas">Формулы</option>
          <option value="tasks">Задачи</option>
        </select>
        <select id="difficulty">
          <option value="">Любая сложность</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <input id="studentSearch" placeholder="Поиск ученика">
        <label><input type="checkbox" id="onlyFinished" checked> только завершённые</label>
        <button id="exportCsv">Экспорт CSV</button>
      </section>

      <section class="kpis" id="kpis"></section>
      <section class="signals" id="signals"></section>

      <section class="charts">
        <canvas id="chartTrend" height="160"></canvas>
        <canvas id="chartHeatmap" height="160"></canvas>
        <canvas id="chartDifficulty" height="160"></canvas>
      </section>

      <section class="tables">
        <h3>Ученики</h3>
        <table id="tblStudents"></table>
        <h3>Темы</h3>
        <table id="tblTopics"></table>
      </section>
    </main>

    <!-- Подключение Chart.js (необязательно; если убрать, графики просто не отрисуются) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./admin.js"></script>
  </body>
</html>
