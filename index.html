<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="app-build" content="2026-01-16-6">
  <title>Тренажер по задачам из банка ФИПИ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{ color-scheme: light dark; }
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card{ width:min(520px, 100%); border:1px solid rgba(0,0,0,.12); border-radius:16px; padding:18px 18px 16px; background: rgba(255,255,255,.7); }
    @media (prefers-color-scheme: dark){
      .card{ border-color: rgba(255,255,255,.12); background: rgba(15,23,42,.45); }
    }
    .row{ display:flex; align-items:center; gap:12px; }
    .spinner{ width:18px; height:18px; border-radius:999px; border:2px solid rgba(0,0,0,.25); border-top-color: rgba(0,0,0,.65); animation:spin .9s linear infinite; }
    @media (prefers-color-scheme: dark){
      .spinner{ border-color: rgba(255,255,255,.25); border-top-color: rgba(255,255,255,.75); }
    }
    @keyframes spin{ to{ transform: rotate(360deg); } }
    .t{ font-weight:700; }
    .s{ margin-top:6px; opacity:.75; font-size:13px; line-height:1.35; }
    .links{ margin-top:12px; display:flex; gap:10px; flex-wrap:wrap; }
    .btn{ display:inline-flex; align-items:center; justify-content:center; padding:9px 12px; border-radius:12px; text-decoration:none; border:1px solid rgba(0,0,0,.14); color:inherit; }
    @media (prefers-color-scheme: dark){
      .btn{ border-color: rgba(255,255,255,.14); }
    }
    .btn:hover{ filter: brightness(1.02); }
    .hint{ margin-top:10px; opacity:.65; font-size:12px; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Загрузка">
      <div class="row">
        <div class="spinner" aria-hidden="true"></div>
        <div class="t">Загрузка…</div>
      </div>
      <div class="s">Определяем роль и открываем главную страницу.</div>
      <noscript>
        <div class="hint">JavaScript выключен. Открой страницу напрямую:</div>
        <div class="links">
          <a class="btn" href="./home_student.html">Главная ученика</a>
          <a class="btn" href="./home_teacher.html">Главная учителя</a>
        </div>
      </noscript>
    </section>
  </main>

  <script type="module" src="./tasks/home_router.js?v=2026-01-16-6"></script>
</body>
</html>
