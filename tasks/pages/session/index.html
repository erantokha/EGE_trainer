
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Сессия тренажера</title>
  <link rel="stylesheet" href="../../shared/css/tokens.css">
  <link rel="stylesheet" href="../../shared/css/base.css">
  <link rel="stylesheet" href="../../shared/css/components.css">
  <script>
    window.MathJax = { tex:{ inlineMath:[['\\(','\\)'],['$','$']] }, svg:{ fontCache:'global' } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" defer></script>
</head>
<body>
  <main class="container">
    <section id="runner">
      <div class="panel">
        <div class="run-head">
          <div class="crumb"><span id="topicTitle"></span></div>
          <div class="progress"><span id="idx">1</span>/<span id="total">1</span></div>
          <div class="timer"><span id="tmin">00</span>:<span id="tsec">00</span></div>
        </div>
        <div class="qwrap">
          <div class="qtext" id="stem"></div>
          <div class="qfig"><img id="figure" alt=""></div>
        </div>
        <div class="answer">
          <input id="answer" placeholder="Ответ" autocomplete="off">
          <button id="check" class="primary">Проверить</button>
        </div>
        <div class="result" id="result"></div>
        <div class="nav" style="margin-top:10px;display:flex;gap:8px">
          <button id="prev">Назад</button>
          <button id="skip">Пропустить</button>
          <button id="next">Далее</button>
          <button id="finish" class="danger">Завершить</button>
        </div>
      </div>
    </section>

    <section id="summary" class="hidden">
      <div class="panel">
        <h2>Сессия завершена</h2>
        <div id="stats" class="controls"></div>
        <div class="actions" style="display:flex;gap:8px;margin-top:8px">
          <button id="restart">Новая сессия</button>
          <a id="exportCsv" href="#" download="tasks_session.csv">Экспорт CSV</a>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./session.js"></script>
</body>
</html>
