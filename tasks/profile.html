<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="app-build" content="2026-01-17-2">
  <title>Профиль</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./trainer.css?v=2026-01-17-2">
</head>
<body>
  <main class="container">
    <section>
      <div class="panel">
        <header id="appHeader" class="page-head">
          <div class="profile-titlebar">
            <h1 id="pageTitle">Профиль</h1>
            <div class="profile-menu-wrap" id="profileMenuWrap">
              <button id="profileMenuBtn" type="button" class="icon-btn profile-gear-btn" aria-label="Меню профиля" aria-expanded="false">⚙</button>
              <div id="profileMenu" class="profile-menu hidden" role="menu" aria-label="Действия профиля">
                <button id="profileMenuEdit" type="button" class="profile-menu-item" role="menuitem">Редактировать</button>
                <button id="profileMenuDelete" type="button" class="profile-menu-item" role="menuitem">Удалить профиль</button>
              </div>
            </div>
          </div>
        </header>
        <script type="module">
  const BUILD = document.querySelector('meta[name="app-build"]')?.content?.trim();
  const withV = (p) => BUILD ? `${p}${p.includes('?') ? '&' : '?'}v=${encodeURIComponent(BUILD)}` : p;
  const inTasks = /\/tasks(\/|$)/.test(location.pathname);
  const rel = inTasks ? '../' : './';
  import(withV(rel + 'app/ui/header.js')).then((m) => m.initHeader({ isHome: !inTasks }));
</script>

        <div id="profileStatus" style="margin-top:10px;opacity:.85">Загрузка...</div>

        <div id="profileBox" class="hidden" style="margin-top:14px">
          <div id="profileGrid" style="display:grid;grid-template-columns:200px 1fr;gap:10px 16px;align-items:center"></div>

          <div id="profileActions" style="margin-top:16px;display:flex;gap:10px;justify-content:flex-start;align-items:center">
            <button id="saveProfileBtn" type="button" class="btn hidden">Сохранить</button>
            <button id="cancelProfileBtn" type="button" class="btn hidden">Отмена</button>
          </div>
        </div>

      </div>
    </section>
  </main>

  <script type="module">
    const BUILD = document.querySelector('meta[name="app-build"]')?.content?.trim();
    const withV = (p) => BUILD ? `${p}${p.includes('?') ? '&' : '?'}v=${encodeURIComponent(BUILD)}` : p;
    import(withV('./profile.js'));
  </script>
</body>
</html>
