<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="app-build" content="2026-01-07-3">
  <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./trainer.css?v=2026-01-07-3">
  <script src="./theme.js?v=2026-01-07-3" defer></script>
  <style>
    input[type="email"],
    input[type="password"]{
      background:var(--muted);
      color:var(--text);
      border:1px solid var(--border);
      border-radius:10px;
      padding:8px 10px;
      outline:none;
      width:100%;
      box-sizing:border-box;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –≤ —à–∞–ø–∫–µ –∫–∞–∫ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π */
    .page-head h1{margin:0}

    .auth-box{max-width:920px;margin:12px auto 0}
    .auth-grid{display:flex;gap:24px;justify-content:space-between;align-items:flex-start;flex-wrap:wrap}
    .auth-col{flex:1 1 320px;min-width:280px}

    .provider-btn{
      width:100%;
      max-width:360px;
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:center;
      padding:14px 16px;
      border-radius:16px;
      border:1px solid var(--border);
      background:var(--panel);
      color:var(--text);
      cursor:pointer;
    }
    .provider-logo{width:28px;height:28px;object-fit:contain}

    .mail-head{display:flex;align-items:center;gap:12px;margin:2px 0 12px}
    .mail-logo{width:46px;height:46px;object-fit:contain}

    .mail-form-wrap{max-width:260px} /* –≤ 2 —Ä–∞–∑–∞ —É–∂–µ –ø—Ä–µ–∂–Ω–∏—Ö 520px */
    .form-row{margin:10px 0}
    .form-actions{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:12px}

    .auth-links{display:flex;gap:14px;flex-wrap:wrap;margin-top:12px}
    .auth-links a{color:var(--text);text-decoration:underline}
    .auth-links a:hover{opacity:.85}
    .auth-links a.active{text-decoration:none;opacity:.8;cursor:default}

    .status{margin-top:10px;opacity:.85}
    .status.error{opacity:1;color:#b00}
    .small{font-size:12px;opacity:.8}

    /* –ù–∞ auth —Å—Ç—Ä–∞–Ω–∏—Ü–µ —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–í–æ–π—Ç–∏" –∏–∑ header.js (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π) */
    #loginGoogleBtn{display:none !important}
  </style>
</head>
<body>
  <main class="container">
    <section id="auth">
      <div class="panel">
        <header id="appHeader" class="page-head">
          <h1>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h1>

          </div>
        </header>
        <script type="module">
          const BUILD = document.querySelector('meta[name="app-build"]')?.content?.trim();
          const withV = (p) => BUILD ? `${p}${p.includes('?') ? '&' : '?'}v=${encodeURIComponent(BUILD)}` : p;
          import(withV('../app/ui/header.js')).then((m) => m.initHeader({ isHome: false, hideLogin: true }));
        </script>

        <div class="auth-box">
          <div class="auth-grid">
            <div class="auth-col auth-google">

            </div>

            <div class="auth-col auth-mail">

                <img class="mail-logo" src="./img/post.png" alt="–ü–æ—á—Ç–∞">
                <div class="mail-caption">–í—Ö–æ–¥ —á–µ—Ä–µ–∑ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å</div>
              </div>

              <div class="mail-form-wrap">
                <section id="panelLogin">
                  <form id="loginForm">
                    <div class="form-row">
                      <div class="small" style="margin-bottom:6px">Email</div>
                      <input id="loginEmail" type="email" autocomplete="email" required>

                    <div class="form-row">
                      <div class="small" style="margin-bottom:6px">–ü–∞—Ä–æ–ª—å</div>
                      <input id="loginPass" type="password" autocomplete="current-password" required>

                    <div class="form-row">

                      <div class="small" style="margin-bottom:6px">–ü–∞—Ä–æ–ª—å</div>

                      <button id="signupSubmit" type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>

                    <div class="form-actions">
                      <button id="resetSubmit" type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–∏—Å—å–º–æ</button>

            </div>
          </div>
        </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./auth.js?v=2026-01-07-3"></script>
</body>
</html>
