<script>
(function () {
  if (window.__SENTRY_INITED__) return;
  window.__SENTRY_INITED__ = true;

  function getRelease() {
    var m = document.querySelector('meta[name="app-build"]');
    return (m && m.getAttribute('content')) ? m.getAttribute('content') : 'unknown';
  }

  function getEnv() {
    return (location.hostname === 'ege-trainer.ru') ? 'production' : 'staging';
  }

  function sanitizeEvent(event) {
    try {
      if (event && event.request && event.request.url) {
        event.request.url = event.request.url.split('#')[0].split('?')[0];
      }
      if (event && event.request && event.request.headers) {
        delete event.request.headers.Authorization;
        delete event.request.headers.authorization;
        delete event.request.headers.Cookie;
        delete event.request.headers.cookie;
      }
    } catch (e) {}
    return event;
  }

  function doInit() {
    if (!window.Sentry || !window.Sentry.init) return;

    var opts = {
      release: getRelease(),
      environment: getEnv(),
      initialScope: {
        tags: { page: location.pathname }
      },
      beforeSend: sanitizeEvent
    };

    try {
      if (window.Sentry.onLoad) {
        window.Sentry.onLoad(function () {
          window.Sentry.init(opts);
        });
        return;
      }
    } catch (e) {}

    window.Sentry.init(opts);
  }

  doInit();
})();
</script>
