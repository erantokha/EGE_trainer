<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'none'; object-src 'none'; form-action 'self'; img-src 'self' data: https:; font-src 'self' data: https:; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://js.sentry-cdn.com https://browser.sentry-cdn.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://knhozdhvjhcovyjbjfji.supabase.co https://*.ingest.sentry.io https://*.sentry.io https://cdn.jsdelivr.net; frame-src https://rutube.ru;">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../app/diag_bootstrap.js?v=2026-02-25-18"></script>


  <!-- build/version (cache-busting) -->
  <meta name="app-build" content="2026-02-25-18">

  <!--
    Legacy URL.
    Ранее входная страница жила в /tasks/index.html.
    Сейчас основная точка входа — корень сайта (/).
  -->
  <meta name="robots" content="noindex,follow">
  <link rel="canonical" href="../">
  <meta http-equiv="refresh" content="0;url=../">

  <title>Переадресация…</title>

  <script>
    // Безопасный редирект, сохраняем origin и не ломаем историю.
    try {
      location.replace(new URL('../', location.href).toString());
    } catch (_) {
      location.href = '../';
    }
  </script>
</head>

<body>
  <main class="container" style="max-width:900px;margin:40px auto;padding:0 16px">
    <h1 style="margin:0 0 12px">Страница переехала</h1>
    <p style="margin:0 0 12px;opacity:.9">
      Сейчас входная страница находится в корне сайта.
    </p>
    <p style="margin:0">
      Если переадресация не сработала, открой:
      <a href="../">главную страницу</a>.
    </p>
  </main>
</body>
</html>
