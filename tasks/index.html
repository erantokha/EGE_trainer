<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Тренажер по задачам из банка ФИПИ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./trainer.css">
</head>
<body>
  <main class="container">
    <section id="picker">
      <div class="panel">
        <h1>Тренажер по задачам из банка ФИПИ</h1>

        <div class="controls">
          <div class="mode-toggle" id="modeSwitch" role="tablist" aria-label="Режим работы">
            <button
              type="button"
              class="mode-btn active"
              id="modeList"
              data-mode="list"
              aria-selected="true"
            >
              Список задач
            </button>
            <button
              type="button"
              class="mode-btn"
              id="modeTest"
              data-mode="test"
              aria-selected="false"
            >
              Тестирование
            </button>
          </div>

          <div class="sum">Итого: <span id="sum">0</span></div>
          <button id="start" disabled>Начать</button>
        </div>

        <div id="accordion" class="accordion"></div>
      </div>
    </section>
  </main>

  <script type="module" src="./picker.js"></script>
</body>
</html>
