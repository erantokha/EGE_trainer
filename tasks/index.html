<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- build/version (cache-busting) -->
  <meta name="app-build" content="2026-01-28-26">

  <!--
    Legacy URL.
    Ранее входная страница жила в /tasks/index.html.
    Сейчас основная точка входа — корень сайта (/).
  -->
  <meta name="robots" content="noindex,follow">
  <link rel="canonical" href="../">
  <meta http-equiv="refresh" content="0;url=../">

  <title>Переадресация…</title>

  <script>
    // Безопасный редирект, сохраняем origin и не ломаем историю.
    try {
      location.replace(new URL('../', location.href).toString());
    } catch (_) {
      location.href = '../';
    }
  </script>
</head>

<body>
  <main class="container" style="max-width:900px;margin:40px auto;padding:0 16px">
    <h1 style="margin:0 0 12px">Страница переехала</h1>
    <p style="margin:0 0 12px;opacity:.9">
      Сейчас входная страница находится в корне сайта.
    </p>
    <p style="margin:0">
      Если переадресация не сработала, открой:
      <a href="../">главную страницу</a>.
    </p>
  </main>
</body>
</html>
