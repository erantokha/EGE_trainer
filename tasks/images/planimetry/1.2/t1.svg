<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="420" viewBox="0 0 640 420">
  <defs>
    <style>
      .quad{fill:#0b0b0b;stroke:#6b7280;stroke-width:2}
      .circle{fill:none;stroke:#60a5fa;stroke-width:2.5}
      .label{fill:#e5e7eb;font:16px sans-serif}
      .pt{fill:#eab308}
    </style>
  </defs>
  <rect x="0" y="0" width="640" height="420" fill="#0f172a"/>
  <!-- quadrilateral -->
  <path class="quad" d="M 120 80 L 540 110 L 520 340 L 140 300 Z"/>
  <!-- incircle (approx center) -->
  <circle class="circle" cx="330" cy="220" r="95"/>
  <!-- vertices -->
  <circle class="pt" cx="120" cy="80" r="4"/><text class="label" x="110" y="70">A</text>
  <circle class="pt" cx="540" cy="110" r="4"/><text class="label" x="548" y="108">B</text>
  <circle class="pt" cx="520" cy="340" r="4"/><text class="label" x="528" y="350">C</text>
  <circle class="pt" cx="140" cy="300" r="4"/><text class="label" x="128" y="315">D</text>
  <!-- sides AB and CD hints -->
  <text class="label" x="320" y="92">AB = a</text>
  <text class="label" x="320" y="358">CD = b</text>
  <text class="label" x="20" y="404">Вписанная окружность в четырехугольник (схема)</text>
</svg>
