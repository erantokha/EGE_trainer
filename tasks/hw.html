<!doctype html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="app-build" content="2026-01-17-2">
  <title>Домашнее задание</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="referrer" content="no-referrer">
  <link rel="stylesheet" href="./trainer.css?v=2026-01-17-2">

  <script>
    window.MathJax = {
      tex: { inlineMath: [['\\(','\\)'], ['$', '$']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-svg.js" async></script>
</head>
<body>
  <main class="container">
    <section id="hw">
      <div class="panel">
        <header id="appHeader" class="page-head">
          <h1 id="hwTitle">Домашнее задание</h1>
        </header>
        <script type="module">
  const BUILD = document.querySelector('meta[name="app-build"]')?.content?.trim();
  const withV = (p) => BUILD ? `${p}${p.includes('?') ? '&' : '?'}v=${encodeURIComponent(BUILD)}` : p;
  const inTasks = /\/tasks(\/|$)/.test(location.pathname);
  const rel = inTasks ? '../' : './';
  import(withV(rel + 'app/ui/header.js')).then((m) => m.initHeader({ isHome: !inTasks }));
</script>


        <div id="hwDesc" class="muted hidden" style="margin-top:6px"></div>

        <div id="hwGate" style="margin-top:12px">
          <label style="display:block; margin:10px 0 8px">
            <div style="opacity:.8; margin-bottom:6px">Ваше имя</div>
            <input id="studentName" type="text" autocomplete="name" placeholder="Например: Антон"
                   style="width:100%; padding:10px; border-radius:10px; border:1px solid rgba(0,0,0,.15)" disabled>
          </label>
          <button id="startHomework" type="button">Начать</button>
          <div id="hwGateMsg" style="opacity:.8;margin-top:10px"></div>
        </div>

        <div id="runner" class="hidden" style="margin-top:14px"></div>
      </div>
    </section>
  </main>

  <script src="./theme.js?v=2026-01-17-2" defer></script>
  <script type="module" src="./hw.js?v=2026-01-17-2"></script>
</body>
</html>
