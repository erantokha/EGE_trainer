<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'none'; object-src 'none'; form-action 'self'; img-src 'self' data: https:; font-src 'self' data: https:; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://js.sentry-cdn.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://knhozdhvjhcovyjbjfji.supabase.co https://*.ingest.sentry.io https://*.sentry.io https://cdn.jsdelivr.net; frame-src https://rutube.ru;">
  <meta name="app-build" content="2026-02-27-1">
  <title>Создание ДЗ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../app/diag_bootstrap.js?v=2026-02-27-1"></script>


  <script id="sentry-loader"
    src="https://js.sentry-cdn.com/931c8cc8254b6dcb3de991c6c9844397.min.js"
    crossorigin="anonymous"></script>

  <script>
  (function () {
    function boot() {
      if (!window.Sentry || typeof window.Sentry.init !== 'function') return;
      if (window.__SENTRY_INITED__) return;
      window.__SENTRY_INITED__ = true;

      var buildMeta = document.querySelector('meta[name="app-build"]');
      var release = buildMeta ? buildMeta.getAttribute('content') : 'unknown';
      var env = (location.hostname === 'ege-trainer.ru') ? 'production' : 'staging';

      var integrations = [];
      try {
        if (window.Sentry.breadcrumbsIntegration) {
          integrations.push(window.Sentry.breadcrumbsIntegration({
            console: true,
            dom: true,
            fetch: true,
            xhr: true,
            history: true,
            sentry: true
          }));
        }
        if (window.Sentry.browserApiErrorsIntegration) {
          integrations.push(window.Sentry.browserApiErrorsIntegration());
        }
        if (window.Sentry.globalHandlersIntegration) {
          integrations.push(window.Sentry.globalHandlersIntegration({
            onerror: true,
            onunhandledrejection: true
          }));
        }
      } catch (e) {}

      var opts = {
        release: release,
        environment: env,
        maxBreadcrumbs: 100,
        initialScope: { tags: { page: location.pathname } },
        beforeSend: function (event) {
          try {
            if (event && event.request) {
              if (event.request.url && event.request.url.indexOf('?') !== -1) {
                event.request.url = event.request.url.split('?')[0];
              }
              if (event.request.headers) {
                delete event.request.headers.Authorization;
                delete event.request.headers.authorization;
              }
              delete event.request.query_string;
            }
          } catch (e) {}
          return event;
        }
      };

      if (integrations.length) opts.integrations = integrations;
      window.Sentry.init(opts);
    }

    if (window.Sentry && typeof window.Sentry.onLoad === 'function') {
      window.Sentry.onLoad(boot);
    } else {
      var s = document.getElementById('sentry-loader');
      if (s) s.addEventListener('load', boot);
      if (window.Sentry) boot();
    }
  })();
  </script>


  
  <link rel="stylesheet" href="./trainer.css?v=2026-02-27-1">
</head>
<body>
  <main class="container">
    <section>
      <div class="panel">
        <header id="appHeader" class="page-head">
          <h1 id="pageTitle">Создание ДЗ</h1>
        </header>
        <script type="module">
  const BUILD = document.querySelector('meta[name="app-build"]')?.content?.trim();
  const withV = (p) => BUILD ? `${p}${p.includes('?') ? '&' : '?'}v=${encodeURIComponent(BUILD)}` : p;
  const inTasks = /\/tasks(\/|$)/.test(location.pathname);
  const rel = inTasks ? '../' : './';
  import(withV(rel + 'app/ui/header.js')).then((m) => m.initHeader({ isHome: !inTasks }));
</script>


        <div class="controls" style="display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin-top:8px">
          <button id="createBtn" class="btn primary" type="button">Создать ссылку</button>
          <label style="display:flex;align-items:center;gap:6px;user-select:none">
            <span class="muted">Ученик:</span>
            <select id="assignStudent" class="input" style="min-width:240px">
              <option value="">Не назначать</option>
            </select>
          </label>
          <span id="assignStatus" class="muted" style="opacity:.85"></span>
                  </div>

        <div id="status" style="margin-top:10px;opacity:.85"></div>

        <div id="linkBox" class="link-box hidden" style="margin-top:10px">
          <span class="link-label">Ссылка на ДЗ:</span>
          <a id="hwLink" href="#" class="link-copy" title="Нажмите, чтобы скопировать"></a>
          <button id="openLinkBtn" class="btn tiny-btn" type="button" title="Открыть в новой вкладке" aria-label="Открыть">↗</button>
          <span id="linkMeta" class="link-meta"></span>
        </div>

        <hr style="border:none;border-top:1px solid var(--border);margin:14px 0">

        <div class="grid2" style="display:grid;grid-template-columns:1fr;gap:10px">
          <div class="editable-wrap">
            <button id="titleBtn" class="editable-btn" type="button"></button>
            <input id="titleInput" class="input hidden" type="text" placeholder="Название ДЗ" style="width:100%">
          </div>

          <div class="editable-wrap">
            <button id="descBtn" class="editable-btn editable-muted" type="button">Описание</button>
            <input id="descInput" class="input hidden" type="text" placeholder="Описание (необязательно)" style="width:100%">
          </div>

          <label style="display:flex;gap:8px;align-items:center;user-select:none">
            <input id="shuffle" type="checkbox">
            Перемешать задачи
          </label>
        </div>

        <hr style="border:none;border-top:1px solid var(--border);margin:14px 0">

        <div class="hrow" style="display:flex;align-items:center;justify-content:flex-start;gap:12px;margin:0 0 8px">
          <h2 style="margin:0">Добавить задачи</h2>
          <button id="addTaskPlus" class="icon-btn" type="button" aria-label="Добавить">+</button>
        </div>

        <div class="added-head">
          <button id="toggleAdded" class="btn" type="button">Добавленные задачи: 0</button>
        </div>

        <div id="addedBox" class="hidden" style="overflow:auto;margin-top:10px">
          <div id="fixedCards" class="fixed-mini-list"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Модалка выбора задач по подтемам -->
  <div id="taskPickerModal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-label="Добавить задачи">
      <div class="modal-head">
        <div class="modal-title">Добавить задачи</div>
        <button id="tpClose" class="btn small" type="button" aria-label="Закрыть">×</button>
      </div>

      <div class="modal-body">
        <div class="tp-nav" id="tpNav"></div>

        <div class="tp-main">
          <div class="tp-main-head">
            <div id="tpPath" class="muted">Выберите подтему слева</div>
            <div class="tp-main-actions">
              <div id="tpSelectedCount" class="muted">Выбрано: 0</div>
              <button id="tpAddSelected" class="btn primary small" type="button" disabled>Добавить</button>
            </div>
          </div>

          <div id="tpList" class="tp-list"></div>
          <div id="tpHint" class="muted tp-hint"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./theme.js?v=2026-02-27-1" defer></script>
  <script type="module" src="./hw_create.js?v=2026-02-27-1"></script>
</body>
</html>
