<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="app-build" content="2026-01-28-6">
  <title>Создание ДЗ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./trainer.css?v=2026-01-28-6">
</head>
<body>
  <main class="container">
    <section>
      <div class="panel">
        <header id="appHeader" class="page-head">
          <h1 id="pageTitle">Создание ДЗ</h1>
        </header>
        <script type="module">
  const BUILD = document.querySelector('meta[name="app-build"]')?.content?.trim();
  const withV = (p) => BUILD ? `${p}${p.includes('?') ? '&' : '?'}v=${encodeURIComponent(BUILD)}` : p;
  const inTasks = /\/tasks(\/|$)/.test(location.pathname);
  const rel = inTasks ? '../' : './';
  import(withV(rel + 'app/ui/header.js')).then((m) => m.initHeader({ isHome: !inTasks }));
</script>


        <div class="controls" style="display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin-top:8px">
          <button id="createBtn" class="btn primary" type="button">Создать ссылку</button>
                  </div>

        <div id="status" style="margin-top:10px;opacity:.85"></div>

        <div id="linkBox" class="link-box hidden" style="margin-top:10px">
          <span class="link-label">Ссылка на ДЗ:</span>
          <a id="hwLink" href="#" class="link-copy" title="Нажмите, чтобы скопировать"></a>
          <button id="openLinkBtn" class="btn tiny-btn" type="button" title="Открыть в новой вкладке" aria-label="Открыть">↗</button>
          <span id="linkMeta" class="link-meta"></span>
        </div>

        <hr style="border:none;border-top:1px solid var(--border);margin:14px 0">

        <div class="grid2" style="display:grid;grid-template-columns:1fr;gap:10px">
          <div class="editable-wrap">
            <button id="titleBtn" class="editable-btn" type="button"></button>
            <input id="titleInput" class="input hidden" type="text" placeholder="Название ДЗ" style="width:100%">
          </div>

          <div class="editable-wrap">
            <button id="descBtn" class="editable-btn editable-muted" type="button">Описание</button>
            <input id="descInput" class="input hidden" type="text" placeholder="Описание (необязательно)" style="width:100%">
          </div>

          <label style="display:flex;gap:8px;align-items:center;user-select:none">
            <input id="shuffle" type="checkbox">
            Перемешать задачи
          </label>
        </div>

        <hr style="border:none;border-top:1px solid var(--border);margin:14px 0">

        <div class="hrow" style="display:flex;align-items:center;justify-content:flex-start;gap:12px;margin:0 0 8px">
          <h2 style="margin:0">Добавить задачи</h2>
          <button id="addTaskPlus" class="icon-btn" type="button" aria-label="Добавить">+</button>
        </div>

        <div class="added-head">
          <button id="toggleAdded" class="btn" type="button">Добавленные задачи: 0</button>
        </div>

        <div id="addedBox" class="hidden" style="overflow:auto;margin-top:10px">
          <div id="fixedCards" class="fixed-mini-list"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Модалка выбора задач по подтемам -->
  <div id="taskPickerModal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-label="Добавить задачи">
      <div class="modal-head">
        <div class="modal-title">Добавить задачи</div>
        <button id="tpClose" class="btn small" type="button" aria-label="Закрыть">×</button>
      </div>

      <div class="modal-body">
        <div class="tp-nav" id="tpNav"></div>

        <div class="tp-main">
          <div class="tp-main-head">
            <div id="tpPath" class="muted">Выберите подтему слева</div>
            <div class="tp-main-actions">
              <div id="tpSelectedCount" class="muted">Выбрано: 0</div>
              <button id="tpAddSelected" class="btn primary small" type="button" disabled>Добавить</button>
            </div>
          </div>

          <div id="tpList" class="tp-list"></div>
          <div id="tpHint" class="muted tp-hint"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./theme.js?v=2026-01-28-6" defer></script>
  <script type="module" src="./hw_create.js?v=2026-01-28-6"></script>
</body>
</html>
