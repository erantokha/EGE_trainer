<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тренажер ЕГЭ — подборка задач</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Общие стили тренажера -->
  <link rel="stylesheet" href="./trainer.css">

  <!-- Настройки MathJax (для формул в задачах) -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      }
    };
  </script>
  <script
    id="MathJax-script"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body class="page page-list">
  <div class="page-wrap">

    <header class="topbar">
      <div class="topbar-left">
        <button id="restart" class="btn btn-secondary">
          ← Новая сессия
        </button>
      </div>
      <div class="topbar-title">
        Лист задач
      </div>
      <div class="topbar-right">
        <!-- здесь пока пусто, но можно добавить фильтры / поиск -->
      </div>
    </header>

    <main class="content">
      <!-- Основной контейнер, в который list.js будет рендерить задачи -->
      <section id="runner" class="runner">
        <!-- При загрузке JS этот блок временно прячется и заменяется на "Загружаем задачи..." -->
      </section>

      <!-- Summary здесь только для совместимости: list.js его прячет -->
      <section id="summary" class="summary hidden">
        <!-- В режиме листа не используется -->
      </section>
    </main>

  </div>

  <!-- Логика листа задач -->
  <script type="module" src="./list.js"></script>
</body>
</html>
