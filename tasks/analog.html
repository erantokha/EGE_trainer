<!doctype html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'none'; object-src 'none'; form-action 'self'; img-src 'self' data: https:; font-src 'self' data: https:; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://js.sentry-cdn.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://knhozdhvjhcovyjbjfji.supabase.co https://*.ingest.sentry.io https://*.sentry.io https://cdn.jsdelivr.net; frame-src https://rutube.ru;">
  <meta name="app-build" content="2026-02-25-18">
  <title>Задача на закрепление</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../app/diag_bootstrap.js?v=2026-02-25-18"></script>

  <script id="sentry-loader"
    src="https://js.sentry-cdn.com/931c8cc8254b6dcb3de991c6c9844397.min.js"
    crossorigin="anonymous"></script>

  <link rel="icon" href="../favicon.ico">
  <link rel="stylesheet" href="./trainer.css?v=2026-02-25-18">
</head>

<body>
  <main class="container">
    <section id="analog">
      <div class="panel">
        <header id="appHeader" class="page-head">
          <h1 id="analogTitle">Задача на закрепление</h1>
        </header>
        <script type="module">
  const BUILD = document.querySelector('meta[name="app-build"]')?.content?.trim();
  const withV = (p) => BUILD ? `${p}${p.includes('?') ? '&' : '?'}v=${encodeURIComponent(BUILD)}` : p;
  const inTasks = /\/tasks(\/|$)/.test(location.pathname);
  const rel = inTasks ? '../' : './';
  import(withV(rel + 'app/ui/header.js')).then((m) => m.initHeader({ isHome: !inTasks }));
</script>

        <div id="analogMsg" class="muted" style="margin-top:10px"></div>
        <div id="runner" class="hidden" style="margin-top:14px"></div>
      </div>
    </section>
  </main>

  <script src="./theme.js?v=2026-02-25-18" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-svg.js"></script>
  <script type="module" src="./analog.js?v=2026-02-25-18"></script>
</body>
</html>
