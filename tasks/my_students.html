<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'none'; object-src 'none'; form-action 'self'; img-src 'self' data: https:; font-src 'self' data: https:; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://js.sentry-cdn.com https://browser.sentry-cdn.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://knhozdhvjhcovyjbjfji.supabase.co https://*.ingest.sentry.io https://*.sentry.io https://cdn.jsdelivr.net; frame-src https://rutube.ru;">
  <meta name="app-build" content="2026-02-27-3">
  <title>Мои ученики</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../app/diag_bootstrap.js?v=2026-02-27-3"></script>


  <script id="sentry-loader"
    src="https://js.sentry-cdn.com/931c8cc8254b6dcb3de991c6c9844397.min.js"
    crossorigin="anonymous"></script>

  <script>
  (function () {
    function boot() {
      if (!window.Sentry || typeof window.Sentry.init !== 'function') return;
      if (window.__SENTRY_INITED__) return;
      window.__SENTRY_INITED__ = true;

      var buildMeta = document.querySelector('meta[name="app-build"]');
      var release = buildMeta ? buildMeta.getAttribute('content') : 'unknown';
      var env = (location.hostname === 'ege-trainer.ru') ? 'production' : 'staging';

      var integrations = [];
      try {
        if (window.Sentry.breadcrumbsIntegration) {
          integrations.push(window.Sentry.breadcrumbsIntegration({
            console: true,
            dom: true,
            fetch: true,
            xhr: true,
            history: true,
            sentry: true
          }));
        }
        if (window.Sentry.browserApiErrorsIntegration) {
          integrations.push(window.Sentry.browserApiErrorsIntegration());
        }
        if (window.Sentry.globalHandlersIntegration) {
          integrations.push(window.Sentry.globalHandlersIntegration({
            onerror: true,
            onunhandledrejection: true
          }));
        }
      } catch (e) {}

      var opts = {
        release: release,
        environment: env,
        maxBreadcrumbs: 100,
        initialScope: { tags: { page: location.pathname } },
        beforeSend: function (event) {
          try {
            if (event && event.request) {
              if (event.request.url && event.request.url.indexOf('?') !== -1) {
                event.request.url = event.request.url.split('?')[0];
              }
              if (event.request.headers) {
                delete event.request.headers.Authorization;
                delete event.request.headers.authorization;
              }
              delete event.request.query_string;
            }
          } catch (e) {}
          return event;
        }
      };

      if (integrations.length) opts.integrations = integrations;
      window.Sentry.init(opts);
    }

    if (window.Sentry && typeof window.Sentry.onLoad === 'function') {
      window.Sentry.onLoad(boot);
    } else {
      var s = document.getElementById('sentry-loader');
      if (s) s.addEventListener('load', boot);
      if (window.Sentry) boot();
    }
  })();
  </script>


  
  <link rel="stylesheet" href="./trainer.css?v=2026-02-27-3">
</head>
<body>
  <main class="container">
    <section>
      <div class="panel">
        <header id="appHeader" class="page-head">
          <div style="display:flex; align-items:center; gap:10px; flex-wrap:wrap">
            <h1 id="pageTitle" style="margin:0">Мои ученики</h1>
          </div>
        </header>

        <script type="module">
          const BUILD = document.querySelector('meta[name="app-build"]')?.content?.trim();
          const withV = (p) => BUILD ? `${p}${p.includes('?') ? '&' : '?'}v=${encodeURIComponent(BUILD)}` : p;
          const inTasks = /\/tasks(\/|$)/.test(location.pathname);
          const rel = inTasks ? '../' : './';
          import(withV(rel + 'app/ui/header.js')).then((m) => m.initHeader({ isHome: !inTasks }));
        </script>

        <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap; align-items:flex-end">
          <label style="display:block; flex:1; min-width:260px">
            <div class="students-ghost-label" aria-hidden="true"></div>
            <input id="searchStudents" type="search" placeholder="ФИО или email" style="width:100%; padding:10px; border-radius:10px; border:1px solid rgba(0,0,0,.15)">
          </label>

          <button id="addStudentInlineBtn" class="btn primary" type="button" disabled>Добавить</button>

          <label style="display:flex; align-items:center; gap:8px; padding:10px 12px; border:1px solid var(--border); border-radius:12px; background:rgba(148,163,184,.06)">
            <input id="filterProblems" type="checkbox">
            <span>Проблемные</span>
          </label>

          <label style="display:block">
            <div class="students-ghost-label" aria-hidden="true"></div>
            <select id="summaryDays" style="padding:10px; border-radius:10px; border:1px solid rgba(0,0,0,.15)">
              <option value="7">7 дней</option>
              <option value="14">14 дней</option>
              <option value="30" selected>30 дней</option>
              <option value="90">90 дней</option>
            </select>
          </label>

          <label style="display:block">
            <div class="students-ghost-label" aria-hidden="true"></div>
            <select id="summarySource" style="padding:10px; border-radius:10px; border:1px solid rgba(0,0,0,.15)">
              <option value="all" selected>всё</option>
              <option value="hw">только ДЗ</option>
              <option value="test">только тест</option>
            </select>
          </label>
        </div>

        <div id="studentsStatus" class="students-status">
          <div id="addStatus" class="muted"></div>
          <div id="pageStatus" class="muted"></div>
        </div>
        <div id="studentsList" class="students-list"></div>
      </div>
    </section>
  </main>

  <script src="./theme.js?v=2026-02-27-3" defer></script>
  <script type="module">
    const BUILD = document.querySelector('meta[name="app-build"]')?.content?.trim();
    const withV = (p) => BUILD ? `${p}${p.includes('?') ? '&' : '?'}v=${encodeURIComponent(BUILD)}` : p;
    import(withV('./my_students.js'));
  </script>
</body>
</html>
