<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="app-build" content="2026-01-08-2">
  <title>Мои ученики</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./trainer.css?v=2026-01-06-1">
</head>
<body>
  <main class="container">
    <section>
      <div class="panel">
        <header id="appHeader" class="page-head">
          <div style="display:flex; align-items:center; gap:10px; flex-wrap:wrap">
            <h1 id="pageTitle" style="margin:0">Мои ученики</h1>
            <button id="toggleAddStudentFormBtn" class="btn" type="button">Новый ученик</button>
          </div>
        </header>
        <script type="module">
          const BUILD = document.querySelector('meta[name="app-build"]')?.content?.trim();
          const withV = (p) => BUILD ? `${p}${p.includes('?') ? '&' : '?'}v=${encodeURIComponent(BUILD)}` : p;
          const inTasks = /\/tasks(\/|$)/.test(location.pathname);
          const rel = inTasks ? '../' : './';
          import(withV(rel + 'app/ui/header.js')).then((m) => m.initHeader({ isHome: !inTasks }));
        </script>

        <div id="addStudentForm" style="display:none; gap:10px; align-items:flex-end; flex-wrap:wrap; margin-top:14px">
          <label style="display:block">
            <div style="opacity:.8; margin-bottom:6px">Email ученика</div>
            <input id="addStudentEmail" type="email" placeholder="student@example.com" style="width:320px; max-width:100%; padding:10px; border-radius:10px; border:1px solid rgba(0,0,0,.15)">
          </label>
          <button id="addStudentBtn" class="btn primary" type="button">Добавить ученика</button>
          <div id="addStatus" class="muted" style="min-height:20px"></div>
        </div>

        <hr style="border:none;border-top:1px solid var(--border);margin:14px 0">

        <div id="pageStatus" class="muted" style="min-height:20px"></div>
        <div id="studentsList" style="margin-top:10px"></div>
      </div>
    </section>
  </main>

  <script src="./theme.js?v=2026-01-06-1" defer></script>
  <script type="module">
    const BUILD = document.querySelector('meta[name="app-build"]')?.content?.trim();
    const withV = (p) => BUILD ? `${p}${p.includes('?') ? '&' : '?'}v=${encodeURIComponent(BUILD)}` : p;
    import(withV('./my_students.js'));
  </script>
</body>
</html>
