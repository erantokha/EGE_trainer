name: Validate Content

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check build/version sync
        run: node tools/check_build.mjs

      - name: Validate content
        run: |
          if [ -f tools/validate-content.mjs ]; then
            node tools/validate-content.mjs --max-errors=200 | tee validation-report.txt
          else
            echo "tools/validate-content.mjs not found; skipping content validation." | tee validation-report.txt
          fi
        shell: bash

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: validation-report.txt
