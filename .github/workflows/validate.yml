name: Validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check build/version sync
        run: node tools/check_build.mjs

      - name: Check forbidden eval/new Function
        run: node tools/check_no_eval.mjs

      - name: Unit test safe_expr
        run: node tools/test_safe_expr.mjs
